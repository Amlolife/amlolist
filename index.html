<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amlo List - Perencana Foto Pernikahan</title>
    
    <!-- Third-party Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/idb-keyval@6/dist/umd.js"></script> <!-- Added for robust storage -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom Styles & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6; /* Violet 500 */
            --background: #f8fafc; /* Slate 50 */
            --surface: #ffffff; 
            --text-main: #1e293b; /* Slate 800 */
            --text-muted: #64748b; /* Slate 500 */
            --border-color: #e2e8f0; /* Slate 200 */
            --light-violet-bg: #f5f3ff; /* Violet 50 */
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .fade-in-out-active {
            animation: fade-in-out 2.5s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-[var(--background)] text-[var(--text-main)] min-h-screen">
    <div id="app">
        <input type="file" ref="photoUploader" @change="handlePhotoUpload" class="hidden" accept="image/*">
        <header class="bg-[var(--surface)] shadow-sm sticky top-0 z-20 border-b border-[var(--border-color)]">
            <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-list-check text-violet-500 text-2xl"></i>
                    <h1 class="text-xl font-bold text-slate-800">Amlo List</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <button @click="addWedding" class="p-2 rounded-full hover:bg-slate-100 transition" title="Add New List">
                        <i class="fas fa-plus text-md text-violet-500"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- App Content -->
        <main class="container mx-auto px-4 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Sidebar -->
                <aside class="lg:col-span-1 bg-[var(--surface)] rounded-xl shadow-md p-4 h-fit lg:sticky top-24 border border-[var(--border-color)]">
                    <h2 class="text-lg font-semibold mb-4 flex items-center text-slate-700">
                        <i class="fas fa-calendar-alt mr-2 text-violet-500"></i> Daftar Jadwal
                    </h2>
                    <div class="space-y-2 max-h-[50vh] overflow-y-auto" v-if="weddings.length > 0">
                        <template v-for="wedding in weddings" :key="wedding.id">
                            <div @click="setActiveWedding(wedding)" 
                                 class="p-3 rounded-lg border cursor-pointer transition flex justify-between items-center"
                                 :class="{'bg-violet-50 border-violet-300 shadow-sm': activeWedding && activeWedding.id === wedding.id, 'border-slate-200 hover:bg-slate-50': !activeWedding || activeWedding.id !== wedding.id}">
                                <div>
                                    <h3 class="font-medium text-slate-800">{{ wedding.title }}</h3>
                                    <p class="text-sm text-slate-500">{{ formatDateForDisplay(wedding.date) }}</p>
                                </div>
                                <i class="fas fa-chevron-right text-xs text-slate-400"></i>
                            </div>
                        </template>
                    </div>
                     <div v-else class="text-center py-8">
                        <i class="fas fa-calendar-times text-4xl text-slate-300 mb-3"></i>
                        <p class="text-slate-500">Belum ada jadwal.</p>
                        <button @click="addWedding" class="mt-4 text-sm text-violet-600 hover:underline font-semibold">
                            + Tambah Jadwal Pertama
                        </button>
                    </div>

                    <div v-if="activeWedding && activeWedding.tags && activeWedding.tags.length > 0" class="mt-6 pt-6 border-t border-slate-200">
                        <h2 class="text-lg font-semibold mb-4 flex items-center text-slate-700">
                            <i class="fas fa-tags mr-2 text-violet-500"></i> Tags
                        </h2>
                        <div class="flex flex-wrap gap-2">
                            <span v-for="tag in activeWedding.tags" :key="tag.text" :class="tag.color" class="px-2 py-1 rounded-full text-xs font-medium">{{ tag.text }}</span>
                        </div>
                    </div>
                </aside>
                
                <!-- Main Content Area -->
                <div class="lg:col-span-3 space-y-6">
                    <!-- Display this when a wedding is active -->
                    <template v-if="activeWedding">
                        <!-- Wedding Details Card -->
                        <div class="bg-[var(--surface)] rounded-xl shadow-md overflow-hidden border border-[var(--border-color)]">
                            <div class="p-6">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h2 class="text-2xl font-bold text-slate-800">{{ activeWedding.title }}</h2>
                                        <p class="text-slate-500 flex items-center mt-1">
                                            <i class="fas fa-calendar-day mr-2 text-violet-500"></i> {{ formatDateForDisplay(activeWedding.date) }}
                                        </p>
                                    </div>
                                    <div class="flex space-x-1">
                                        <button @click="openEditModal(activeWedding)" class="p-2 rounded-full hover:bg-blue-100/70 transition" title="Edit Details">
                                            <i class="fas fa-edit text-blue-500"></i>
                                        </button>
                                        <button @click="shareWedding(activeWedding)" class="p-2 rounded-full hover:bg-green-100/70 transition" title="Share">
                                            <i class="fas fa-share-alt text-green-500"></i>
                                        </button>
                                        <button @click="deleteWedding(activeWedding.id)" class="p-2 rounded-full hover:bg-red-100/70 transition" title="Delete Wedding">
                                            <i class="fas fa-trash-alt text-red-500"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                                    <div class="bg-violet-50 p-4 rounded-lg border border-violet-200">
                                        <h3 class="font-semibold flex items-center text-slate-700">
                                            <i class="fas fa-map-marker-alt mr-2 text-violet-500"></i> Lokasi
                                        </h3>
                                        <p class="mt-1 text-slate-700">{{ activeWedding.location }}</p>
                                        <p class="text-sm text-slate-500">{{ activeWedding.address }}</p>
                                    </div>
                                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                                        <h3 class="font-semibold flex items-center text-slate-700">
                                            <i class="fas fa-user-friends mr-2 text-blue-500"></i> Kontak Pasangan
                                        </h3>
                                        <p class="mt-1 text-slate-700">{{ activeWedding.contacts.bride }} & {{ activeWedding.contacts.groom }}</p>
                                        <p class="text-sm text-slate-500">{{ activeWedding.contacts.email }} | {{ activeWedding.contacts.phone }}</p>
                                    </div>
                                    <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                                        <h3 class="font-semibold flex items-center text-slate-700">
                                            <i class="fas fa-info-circle mr-2 text-green-500"></i> Details
                                        </h3>
                                        <p class="mt-1 text-slate-700">{{ activeWedding.details.guests }} guests | {{ activeWedding.details.type }}</p>
                                        <p class="text-sm text-slate-500">Package: {{ activeWedding.details.package }}</p>
                                    </div>
                                </div>
                                
                                <div class="mt-6" v-if="activeWedding.notes !== null">
                                    <h3 class="font-semibold mb-2 text-slate-700">Catatan Penting</h3>
                                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-1">
                                       <textarea v-model="activeWedding.notes" @blur="saveActiveWedding" class="w-full h-24 p-3 bg-transparent text-yellow-800 focus:outline-none resize-none" placeholder="Tambahkan catatan..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Must-Have Shots -->
                        <div class="bg-[var(--surface)] rounded-xl shadow-md border border-[var(--border-color)]">
                            <div class="p-6">
                                <div class="flex items-center justify-between">
                                    <h2 class="text-xl font-semibold flex items-center text-slate-800">
                                        <i class="fas fa-clipboard-list mr-2 text-violet-500"></i> Foto Wajib Ada
                                    </h2>
                                    <button @click="openShotModal" class="bg-violet-600 hover:bg-violet-700 text-white px-3 py-1.5 rounded-lg text-sm transition flex items-center font-semibold">
                                        <i class="fas fa-plus mr-1.5"></i> Tambah
                                    </button>
                                </div>
                                <div class="mt-3" v-if="activeWedding.shots.length > 0">
                                    <div class="w-full bg-slate-200 rounded-full h-2.5">
                                        <div class="bg-violet-500 h-2.5 rounded-full" :style="{ width: shotCompletionProgress + '%' }"></div>
                                    </div>
                                    <p class="text-xs text-slate-500 text-right mt-1">{{ shotCompletionProgress }}% Selesai</p>
                                </div>
                                
                                <div class="mt-4 space-y-3" v-if="activeWedding.shots.length > 0">
                                    <div v-for="shot in activeWedding.shots" :key="shot.id" class="flex items-center p-3 rounded-lg transition" :class="shot.completed ? 'bg-green-50' : 'bg-slate-50'">
                                        <label class="custom-checkbox flex items-center cursor-pointer">
                                            <input type="checkbox" v-model="shot.completed" @change="saveActiveWedding" class="hidden">
                                            <span class="w-6 h-6 border-2 border-slate-300 rounded-md flex items-center justify-center mr-4 transition-all flex-shrink-0"
                                                  :class="{'bg-violet-500 border-violet-500': shot.completed}">
                                                <i class="fas fa-check text-white text-sm" :class="{'hidden': !shot.completed}"></i>
                                            </span>
                                        </label>
                                        <div class="flex-grow">
                                            <p class="font-medium text-slate-700" :class="{'line-through text-slate-400': shot.completed}">{{ shot.title }}</p>
                                            <p class="text-sm text-slate-500">{{ shot.description }}</p>
                                        </div>
                                        <button @click="deleteShot(shot.id)" class="ml-auto p-2 text-slate-400 hover:text-red-500 hover:bg-red-100/70 rounded-full">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div v-else class="text-center py-8 text-slate-400">
                                    <i class="fas fa-camera-slash text-3xl mb-2"></i>
                                    <p>Belum ada foto wajib.</p>
                                </div>
                            </div>
                        </div>

                         <!-- Photo Preview -->
                        <div class="bg-[var(--surface)] rounded-xl shadow-md border border-[var(--border-color)]">
                            <div class="p-6">
                                <h2 class="text-xl font-semibold mb-4 flex items-center text-slate-800">
                                    <i class="fas fa-images mr-2 text-violet-500"></i> Quick Preview
                                </h2>
                                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                                    <div v-for="(photo, index) in activeWedding.photos" :key="index" class="group aspect-square bg-slate-100 rounded-lg overflow-hidden relative cursor-pointer" @click="openPhotoPreview(photo.url)">
                                        <img :src="photo.url" class="w-full h-full object-cover" alt="Wedding preview">
                                        <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                             <i class="fas fa-eye text-white text-2xl"></i>
                                        </div>
                                        <button @click.stop="deletePhoto(index)" class="absolute top-1 right-1 bg-black bg-opacity-40 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">&times;</button>
                                    </div>
                                    <button @click="addPhoto" class="aspect-square bg-slate-50 rounded-lg flex items-center justify-center text-slate-400 border-2 border-dashed border-slate-300 hover:border-violet-400 hover:text-violet-500 transition-colors">
                                        <i class="fas fa-plus text-3xl"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Timeline -->
                        <div class="bg-[var(--surface)] rounded-xl shadow-md border border-[var(--border-color)]">
                             <div class="p-6">
                                <div class="flex items-center justify-between mb-4">
                                    <h2 class="text-xl font-semibold flex items-center text-slate-800">
                                        <i class="fas fa-clock mr-2 text-violet-500"></i> Linimasa Fotografi
                                    </h2>
                                     <button @click="openTimelineModal" class="bg-violet-600 hover:bg-violet-700 text-white px-3 py-1.5 rounded-lg text-sm transition flex items-center font-semibold">
                                        <i class="fas fa-plus mr-1.5"></i> Tambah
                                    </button>
                                </div>
                                
                                <div class="relative border-l-2 border-violet-200 ml-2" v-if="activeWedding.timeline.length > 0">
                                     <div v-for="(item, index) in activeWedding.timeline" :key="item.id" class="relative pl-8 pb-8">
                                        <div class="absolute -left-[11px] top-1 w-5 h-5 bg-white border-4 border-violet-500 rounded-full z-10"></div>
                                        <div v-if="index < activeWedding.timeline.length - 1" class="absolute -left-[1.5px] top-5 h-full w-0.5 bg-violet-200"></div>
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <h3 class="font-medium text-slate-700">{{ item.title }}</h3>
                                                <span class="text-sm text-violet-600 bg-violet-100 px-2 py-0.5 rounded-full font-semibold">{{ item.time }}</span>
                                                <p class="text-sm text-slate-500 mt-1">{{ item.notes }}</p>
                                            </div>
                                            <button @click="deleteTimelineItem(item.id)" class="p-2 text-slate-400 hover:text-red-500">
                                                <i class="fas fa-trash-alt text-xs"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div v-else class="text-center py-8 text-slate-400">
                                    <i class="fas fa-list-ol text-3xl mb-2"></i>
                                    <p>Belum ada linimasa.</p>
                                </div>
                            </div>
                        </div>
                    </template>

                    <!-- Display this when NO wedding is active -->
                    <template v-else>
                         <div class="flex flex-col items-center justify-center text-center h-[60vh] bg-[var(--surface)] rounded-xl shadow-md border border-[var(--border-color)] p-4">
                            <i class="fas fa-list-check text-6xl text-slate-300 mb-4"></i>
                            <h2 class="text-2xl font-bold text-slate-700">Selamat Datang di Amlo List</h2>
                            <p class="text-slate-500 mt-2">Pilih sebuah jadwal dari sidebar untuk melihat detailnya, <br>atau tambahkan jadwal baru untuk memulai.</p>
                            <button @click="addWedding" class="mt-6 bg-violet-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-violet-700 transition-all shadow-lg hover:shadow-xl">
                                Tambah Jadwal
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </main>
        
        <!-- Modals and Overlays -->
        <div v-if="showCopyMessage" class="fade-in-out-active fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-4 py-2 rounded-lg shadow-lg z-50">
           <i class="fas fa-check-circle mr-2"></i> Detail disalin ke clipboard!
        </div>
        
        <!-- Photo Preview Modal -->
        <div v-if="photoToPreview" @click="closePhotoPreview" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4 cursor-pointer">
            <img :src="photoToPreview" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl" @click.stop>
            <button @click.stop="closePhotoPreview" class="absolute top-4 right-4 text-white text-4xl font-light hover:opacity-75 transition-opacity">&times;</button>
        </div>


        <!-- Add Shot Modal -->
        <div v-if="showShotModal" class="fixed inset-0 flex items-center justify-center z-40">
            <div @click="closeShotModal" class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm"></div>
            <div class="glass rounded-2xl p-6 w-full max-w-md relative z-10 shadow-xl m-4">
                <h3 class="text-lg font-semibold text-slate-800 mb-4">Tambah Foto Wajib</h3>
                <form @submit.prevent="addShot" class="space-y-4">
                     <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Judul Foto</label>
                        <input v-model="newShot.title" type="text" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500" placeholder="Contoh: First look" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Catatan</label>
                        <textarea v-model="newShot.description" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500" rows="3" placeholder="Instruksi khusus..."></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 pt-2">
                        <button type="button" @click="closeShotModal" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-100">Batal</button>
                        <button type="submit" class="px-4 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-700 font-semibold">Tambah Foto</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Edit Wedding Modal -->
        <div v-if="showEditModal && weddingToEdit" class="fixed inset-0 flex items-center justify-center z-40">
             <div @click="closeEditModal" class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm"></div>
             <div class="glass rounded-2xl p-6 w-full max-w-2xl relative z-10 shadow-xl m-4 max-h-[90vh] overflow-y-auto">
                <h3 class="text-lg font-semibold text-slate-800 mb-4">Edit Detail Pernikahan</h3>
                <form @submit.prevent="updateWedding" class="space-y-4 text-slate-700">
                    <div>
                        <label class="block text-sm font-medium">Judul</label>
                        <input type="text" v-model="weddingToEdit.title" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Tanggal</label>
                        <input type="date" v-model="weddingToEdit.date" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium">Lokasi</label>
                            <input type="text" v-model="weddingToEdit.location" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium">Alamat</label>
                            <input type="text" v-model="weddingToEdit.address" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg">
                        </div>
                    </div>
                    <h4 class="font-semibold pt-2 text-slate-800">Kontak</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" v-model="weddingToEdit.contacts.bride" placeholder="Pengantin Wanita" class="w-full px-3 py-2 border border-slate-300 rounded-lg">
                        <input type="text" v-model="weddingToEdit.contacts.groom" placeholder="Pengantin Pria" class="w-full px-3 py-2 border border-slate-300 rounded-lg">
                        <input type="email" v-model="weddingToEdit.contacts.email" placeholder="Email" class="w-full px-3 py-2 border border-slate-300 rounded-lg">
                        <input type="tel" v-model="weddingToEdit.contacts.phone" placeholder="Telepon" class="w-full px-3 py-2 border border-slate-300 rounded-lg">
                    </div>
                     <h4 class="font-semibold pt-2 text-slate-800">Detail Acara</h4>
                     <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                         <input type="number" v-model.number="weddingToEdit.details.guests" placeholder="Jumlah Tamu" class="w-full px-3 py-2 border border-slate-300 rounded-lg">
                         <input type="text" v-model="weddingToEdit.details.type" placeholder="Tipe Acara" class="w-full px-3 py-2 border border-slate-300 rounded-lg">
                         <input type="text" v-model="weddingToEdit.details.package" placeholder="Paket" class="w-full px-3 py-2 border border-slate-300 rounded-lg">
                     </div>

                    <h4 class="font-semibold pt-2 text-slate-800">Tags</h4>
                    <div>
                        <div class="flex flex-wrap gap-2 mb-2">
                             <span v-for="(tag, index) in weddingToEdit.tags" :key="index" :class="tag.color" class="flex items-center px-2 py-1 rounded-full text-xs font-medium">
                                {{ tag.text }}
                                <button type="button" @click="removeTag(index)" class="ml-2 text-xs opacity-50 hover:opacity-100">&times;</button>
                            </span>
                        </div>
                        <div class="flex">
                            <input type="text" @keydown.enter.prevent="addTag" v-model="newTag" placeholder="Tambah tag baru..." class="w-full px-3 py-2 border border-slate-300 rounded-l-lg">
                            <button type="button" @click="addTag" class="px-4 py-2 bg-slate-600 text-white rounded-r-lg hover:bg-slate-700">Add</button>
                        </div>
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" @click="closeEditModal" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-100">Batal</button>
                        <button type="submit" class="px-4 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-700 font-semibold">Simpan Perubahan</button>
                    </div>
                </form>
             </div>
        </div>

        <!-- Add/Edit Timeline Modal -->
        <div v-if="showTimelineModal" class="fixed inset-0 flex items-center justify-center z-40">
             <div @click="closeTimelineModal" class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm"></div>
             <div class="glass rounded-2xl p-6 w-full max-w-md relative z-10 shadow-xl m-4">
                <h3 class="text-lg font-semibold text-slate-800 mb-4">Tambah Linimasa</h3>
                <form @submit.prevent="addTimelineItem" class="space-y-4">
                    <input v-model="newTimelineItem.title" type="text" placeholder="Judul Acara (e.g., Upacara)" class="w-full px-3 py-2 border border-slate-300 rounded-lg" required>
                    <input v-model="newTimelineItem.time" type="time" placeholder="Waktu (e.g., 10:30)" class="w-full px-3 py-2 border border-slate-300 rounded-lg" required>
                    <textarea v-model="newTimelineItem.notes" placeholder="Catatan singkat..." class="w-full px-3 py-2 border border-slate-300 rounded-lg" rows="3"></textarea>
                    <div class="flex justify-end space-x-3 pt-2">
                        <button type="button" @click="closeTimelineModal" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-100">Batal</button>
                        <button type="submit" class="px-4 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-700 font-semibold">Tambah</button>
                    </div>
                </form>
             </div>
        </div>

    </div>

    <script>
        const { createApp } = Vue;

        const App = {
            data() {
                return {
                    isLoading: true,
                    activeWedding: null,
                    weddings: [],
                    showShotModal: false,
                    showEditModal: false,
                    showTimelineModal: false,
                    showCopyMessage: false,
                    photoToPreview: null,
                    weddingToEdit: null,
                    newTag: '',
                    newShot: { title: '', description: '' },
                    newTimelineItem: { title: '', time: '', notes: '' },
                    tagColors: [
                        'bg-violet-100 text-violet-700',
                        'bg-blue-100 text-blue-700',
                        'bg-green-100 text-green-700',
                        'bg-yellow-100 text-yellow-700',
                        'bg-red-100 text-red-700',
                        'bg-pink-100 text-pink-700',
                        'bg-slate-200 text-slate-700',
                    ]
                }
            },
            async created() {
                const storedWeddings = await idbKeyval.get('weddings');
                this.weddings = storedWeddings || this.getSampleData();
                if (this.weddings.length > 0) {
                   this.activeWedding = this.weddings[0];
                }
                this.isLoading = false;
            },
            computed: {
                shotCompletionProgress() {
                    if (!this.activeWedding || this.activeWedding.shots.length === 0) return 0;
                    const completedShots = this.activeWedding.shots.filter(shot => shot.completed).length;
                    return Math.round((completedShots / this.activeWedding.shots.length) * 100);
                }
            },
            methods: {
                formatDateForDisplay(dateString) {
                    if (!dateString) return '';
                    const date = new Date(dateString + 'T00:00:00');
                    if (isNaN(date.getTime())) return dateString;
                    return date.toLocaleDateString('id-ID', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
                },
                setActiveWedding(wedding) {
                    this.activeWedding = wedding;
                },
                saveWeddings() {
                    idbKeyval.set('weddings', JSON.parse(JSON.stringify(this.weddings)))
                      .catch(err => console.error("Could not save weddings to IndexedDB:", err));
                },
                saveActiveWedding() {
                    if (!this.activeWedding) return;
                    const index = this.weddings.findIndex(w => w.id === this.activeWedding.id);
                    if (index !== -1) {
                        this.weddings[index] = this.activeWedding;
                        this.saveWeddings();
                    }
                },
                addWedding() {
                    const newWedding = {
                        id: Date.now(),
                        title: "Jadwal Baru",
                        date: new Date().toISOString().split('T')[0],
                        location: "Belum ditentukan", address: "",
                        contacts: { bride: "", groom: "", email: "", phone: "" },
                        details: { guests: 0, type: "TBD", package: "TBD" },
                        notes: "Catatan khusus...",
                        shots: [], timeline: [], photos: [], tags: []
                    };
                    this.weddings.unshift(newWedding);
                    this.setActiveWedding(newWedding);
                    this.saveWeddings();
                },
                deleteWedding(weddingId) {
                    if (confirm("Apakah Anda yakin ingin menghapus jadwal ini? Aksi ini tidak dapat dibatalkan.")) {
                        this.weddings = this.weddings.filter(w => w.id !== weddingId);
                        if (this.activeWedding && this.activeWedding.id === weddingId) {
                            this.activeWedding = this.weddings.length > 0 ? this.weddings[0] : null;
                        }
                        this.saveWeddings();
                    }
                },
                // Modal Controls
                openShotModal() { if (this.activeWedding) this.showShotModal = true; },
                closeShotModal() { this.showShotModal = false; this.newShot = { title: '', description: '' }; },
                openEditModal(wedding) {
                    this.weddingToEdit = JSON.parse(JSON.stringify(wedding)); 
                    this.showEditModal = true;
                },
                closeEditModal() { this.showEditModal = false; this.weddingToEdit = null; },
                openTimelineModal() { if (this.activeWedding) this.showTimelineModal = true; },
                closeTimelineModal() { this.showTimelineModal = false; this.newTimelineItem = { title: '', time: '', notes: '' };},
                openPhotoPreview(url) { this.photoToPreview = url; },
                closePhotoPreview() { this.photoToPreview = null; },
                
                updateWedding() {
                    if (!this.weddingToEdit) return;
                    const index = this.weddings.findIndex(w => w.id === this.weddingToEdit.id);
                    if (index !== -1) {
                        this.weddings[index] = this.weddingToEdit;
                        this.activeWedding = this.weddings[index];
                        this.saveWeddings();
                        this.closeEditModal();
                    }
                },
                addShot() {
                    if (!this.newShot.title.trim() || !this.activeWedding) return;
                    this.activeWedding.shots.push({ id: Date.now(), ...this.newShot, completed: false });
                    this.saveActiveWedding();
                    this.closeShotModal();
                },
                deleteShot(shotId) {
                    if (!this.activeWedding) return;
                    this.activeWedding.shots = this.activeWedding.shots.filter(s => s.id !== shotId);
                    this.saveActiveWedding();
                },
                addTimelineItem() {
                    if (!this.newTimelineItem.title.trim() || !this.activeWedding) return;
                    this.activeWedding.timeline.push({ id: Date.now(), ...this.newTimelineItem });
                    this.saveActiveWedding();
                    this.closeTimelineModal();
                },
                deleteTimelineItem(itemId) {
                     if (!this.activeWedding) return;
                    this.activeWedding.timeline = this.activeWedding.timeline.filter(i => i.id !== itemId);
                    this.saveActiveWedding();
                },
                addTag() {
                    if (!this.newTag.trim() || !this.weddingToEdit) return;
                    const newTagObject = {
                        text: this.newTag,
                        color: this.tagColors[this.weddingToEdit.tags.length % this.tagColors.length]
                    };
                    this.weddingToEdit.tags.push(newTagObject);
                    this.newTag = '';
                },
                removeTag(index) {
                    if (!this.weddingToEdit) return;
                    this.weddingToEdit.tags.splice(index, 1);
                },
                addPhoto() {
                    if (!this.activeWedding) return;
                    this.$refs.photoUploader.click();
                },
                handlePhotoUpload(event) {
                    const file = event.target.files[0];
                    if (!file || !this.activeWedding) return;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.activeWedding.photos.push({ url: e.target.result });
                        this.saveActiveWedding();
                    };
                    reader.readAsDataURL(file);
                    event.target.value = '';
                },
                deletePhoto(index) {
                     if (!this.activeWedding) return;
                     this.activeWedding.photos.splice(index, 1);
                     this.saveActiveWedding();
                },
                shareWedding(wedding) {
                    const details = `
List: ${wedding.title}
Date: ${this.formatDateForDisplay(wedding.date)}
Location: ${wedding.location}
---
Tasks:
${wedding.shots.map(s => `- ${s.title} (${s.completed ? 'Selesai' : 'Belum'})`).join('\n')}
---
Timeline:
${wedding.timeline.map(t => `- ${t.time}: ${t.title}`).join('\n')}
                    `.trim();
                    navigator.clipboard.writeText(details).then(() => {
                        this.showCopyMessage = true;
                        setTimeout(() => { this.showCopyMessage = false; }, 2500);
                    });
                },
                getSampleData() {
                     return [{
                        id: 1,
                        title: "Pernikahan Sarah & Michael",
                        date: "2025-06-15",
                        location: "Grand Palms Resort",
                        address: "Jl. Pantai Indah No.123, Jakarta Utara",
                        contacts: { bride: "Sarah Johnson", groom: "Michael Smith", email: "sarah.j@email.com", phone: "(555) 123-4567" },
                        details: { guests: 200, type: "Outdoor ceremony", package: "Platinum coverage" },
                        notes: "Pasangan menginginkan gaya foto jurnalistik dengan penekanan pada candid shot.\n\nPermintaan khusus:\n- Foto nenek saat upacara.\n- Potret matahari terbenam di tepi pantai.",
                        shots: [
                            { id: 1, title: "Persiapan Pengantin Wanita (detail gaun, sepatu)", description: "Penting untuk album!", completed: true },
                            { id: 2, title: "Momen 'First look' (reaksi pengantin pria)", description: "Koordinasi dengan videografer", completed: true },
                            { id: 3, title: "Foto formal keluarga (sesuai daftar)", description: "Minta daftar grup dari pasangan", completed: false },
                        ],
                        timeline: [
                            { id: 1, title: "Persiapan Pengantin", time: "08:00", notes: "Kamar hotel - ambil detail & momen candid" },
                            { id: 2, title: "First Look", time: "09:45", notes: "Area taman - momen privat pasangan" },
                        ],
                        photos: [],
                        tags: [
                            { text: 'Premium', color: 'bg-violet-100 text-violet-700' },
                            { text: 'Outdoor', color: 'bg-green-100 text-green-700' },
                        ]
                    }];
                }
            }
        };

        createApp(App).mount('#app');
    </script>
</body>
</html>

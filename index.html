<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amlo - Task Manager</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Plus+Jakarta+Sans:wght@400;500;700;800">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        :root {
            --bg-color: #111827;
            --surface-color: #1F2937;
            --primary-color: #8B5CF6;
            --primary-hover: #7C3AED;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --accent-green: #34D399;
        }

        body { background-color: var(--bg-color); font-family: "Plus Jakarta Sans", sans-serif; color: var(--text-primary); }
        .page { display: block; animation: fadeIn 0.3s ease-in-out; }
        .page.hidden { display: none; }
        
        .nav-link.active svg { color: var(--primary-color); }
        .nav-link:active, button:active, .project-card:active { transform: scale(0.96); }

        .task-card.is-complete { opacity: 0.6; }
        .task-card.is-complete .task-title { text-decoration: line-through; }
        .task-checkbox-outer { transition: background-color 0.2s ease, border-color 0.2s ease; }
        .task-card.is-complete .task-checkbox-outer { background-color: var(--accent-green); border-color: var(--accent-green); }

        .category-pill.active { background-color: var(--primary-color); color: white; }
        .project-card.active-project { box-shadow: 0 0 0 2px var(--primary-color); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUpIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .animated-card {
            opacity: 0;
            animation: slideUpIn 0.4s ease-out forwards;
        }
        
        #edit-task-modal {
            transition: opacity 0.3s ease-in-out;
        }
        #edit-task-modal.hidden {
            pointer-events: none;
        }
        #edit-task-modal .modal-content {
             transition: transform 0.3s ease-in-out;
        }
         #edit-task-modal.hidden .modal-content {
             transform: scale(0.95);
        }
    </style>
</head>
<body class="antialiased">

    <main class="pb-24">
        <!-- All pages are dynamically rendered by app.js into these containers -->
        <section id="page-dashboard" class="page"></section>
        <section id="page-projects" class="page hidden"></section>
        <section id="page-add-project" class="page hidden"></section>
        <section id="page-shot-list" class="page hidden"></section>
        <section id="page-add-shot" class="page hidden"></section>
        <section id="page-settings" class="page hidden"></section>
    </main>
    
    <!-- EDIT TASK MODAL -->
    <div id="edit-task-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="modal-content bg-gray-800 rounded-2xl w-full max-w-md p-6">
            <h2 class="text-2xl font-bold mb-6">Edit Task</h2>
            <form id="edit-task-form" class="flex flex-col gap-6">
                <!-- Hidden input to store task ID -->
                <input type="hidden" id="edit-task-id">
                <div>
                    <label for="edit-task-title" class="text-gray-400 mb-2 block">Task Title</label>
                    <input type="text" id="edit-task-title" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-purple-500 focus:border-purple-500">
                </div>
                 <div>
                    <label for="edit-task-time" class="text-gray-400 mb-2 block">Time</label>
                    <input type="time" id="edit-task-time" required class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-purple-500 focus:border-purple-500">
                </div>
                <div>
                    <h3 class="text-gray-400 mb-2">Category</h3>
                    <div id="edit-category-pills-container" class="flex flex-wrap gap-2"></div>
                </div>
                <div class="flex gap-4 mt-4">
                     <button type="button" id="cancel-edit-btn" class="w-full flex items-center justify-center rounded-lg h-12 px-5 bg-gray-600 hover:bg-gray-500 text-white font-bold">Cancel</button>
                     <button type="submit" class="w-full flex items-center justify-center rounded-lg h-12 px-5 bg-purple-600 hover:bg-purple-500 text-white font-bold">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- GLOBAL BOTTOM NAVIGATION BAR -->
    <nav class="fixed bottom-0 left-0 right-0 bg-[#1F2937] border-t border-gray-700">
        <div class="flex justify-around items-center h-20 max-w-lg mx-auto">
            <a data-target="page-dashboard" class="nav-link flex-1 flex flex-col items-center justify-center text-gray-400 cursor-pointer">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            </a>
            <a id="nav-add-button" class="flex items-center justify-center w-16 h-16 bg-purple-600 rounded-full -mt-8 shadow-lg shadow-purple-900/50 cursor-pointer">
                 <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </a>
            <a data-target="page-projects" class="nav-link flex-1 flex flex-col items-center justify-center text-gray-400 cursor-pointer">
                 <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            </a>
             <a data-target="page-settings" class="nav-link flex-1 flex flex-col items-center justify-center text-gray-400 cursor-pointer">
                 <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </a>
        </div>
    </nav>
    
    <script src="app.js" defer></script>
</body>
</html>

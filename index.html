    <!-- Custom Styles & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8b5cf6; --background: #f8fafc; --surface: #ffffff; --text-main: #1e293b; --text-muted: #64748b; --border-color: #e2e8f0; }

        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

</head>
<body class="bg-[var(--background)] text-[var(--text-main)] min-h-screen">
  <div id="app">
    <!-- Login/Register Modal -->
    <div v-if="showLoginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-lg w-full max-w-sm shadow-lg">
        <h2 class="text-xl font-semibold mb-4 text-center">Login Amlo List</h2>
        <input v-model="loginEmail" type="email" placeholder="Email" class="w-full mb-3 px-3 py-2 border rounded-lg focus:outline-none" />
        <input v-model="loginPassword" type="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border rounded-lg focus:outline-none" />
        <div class="flex space-x-2">
          <button @click="login" class="flex-1 bg-violet-600 text-white py-2 rounded-lg hover:bg-violet-700">Login</button>
          <button @click="register" class="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Register</button>
        </div>
      </div>
    </div>

    <template v-else>
      <!-- ORIGINAL APP CONTENT START -->
      <input type="file" ref="photoUploader" @change="handlePhotoUpload" class="hidden" accept="image/*">
      <div class="container mx-auto px-4 py-6">
        <!-- ... semua markup PWA kamu ... (Beranda, Jadwal, Invoice, Profil, Nav, Modals) -->
      </div>
      <!-- ORIGINAL APP CONTENT END -->
    </template>
  </div>

  <script>
    const { createApp } = Vue;
    const { jsPDF } = window.jspdf;

    createApp({
      data() {
        return {
          showLoginModal: true,
          loginEmail: '',
          loginPassword: '',
          user: null,
          // ... semua data properties sebelumnya (weddings, invoice, dll.) ...
        }
      },
      created() {
        auth.onAuthStateChanged(u => {
          this.user = u;
          this.showLoginModal = !u;
          if (u) {
            // muat data setelah login
            this.weddings = idbKeyval.get('weddings') || this.getSampleData();
            this.invoice = idbKeyval.get('invoiceTemplate') || this.invoice;
            if (this.weddings.length) this.activeWedding = this.weddings[0];
            this.generateCalendar();
          }
        });
      },
      methods: {
        login() { auth.signInWithEmailAndPassword(this.loginEmail, this.loginPassword).catch(e => alert(e.message)); },
        register() { auth.createUserWithEmailAndPassword(this.loginEmail, this.loginPassword).catch(e => alert(e.message)); },
        logout() { auth.signOut(); },
        // ... semua methods sebelumnya (saveWeddings, addWedding, dll.) ...
      }
    }).mount('#app');

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>

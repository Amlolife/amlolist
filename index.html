<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- PWA Manifest & Theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8b5cf6">

  <title>Amlo List â€“ Perencana Acara Kolaboratif</title>

  <!-- Tailwind, Vue, jsPDF, html2canvas -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom Styles -->
  <style>
    :root {
      --primary: #8b5cf6;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
    }
    body { font-family: 'Inter', sans-serif; }
    .fade-enter-active, .fade-leave-active { transition: opacity .2s; }
    .fade-enter-from, .fade-leave-to { opacity: 0; }
    .modal-enter-active, .modal-leave-active { transition: all .3s cubic-bezier(.52,.02,.19,1.02); }
    .modal-enter-from, .modal-leave-to { transform: scale(.9) translateY(20px); opacity: 0; }
    .list-enter-active, .list-leave-active { transition: all .4s ease-out; }
    .list-enter-from, .list-leave-to { opacity: 0; transform: translateY(30px); }
    .calendar-dot {
      width:6px;height:6px;background:var(--primary);
      border-radius:50%;position:absolute;bottom:6px;
      left:50%;transform:translateX(-50%);
    }
  </style>
</head>

<body class="bg-[var(--background)] text-[var(--text-main)] min-h-screen">
  <div id="app" class="pb-24 lg:pb-0">
    <!-- Authenticated -->
    <template v-if="auth.ready && auth.user">
      <!-- HEADER -->
      <header class="bg-[var(--surface)] shadow-sm sticky top-0 z-20 border-b border-[var(--border-color)]">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <i class="fas fa-list-check text-violet-500 text-2xl"></i>
            <h1 class="text-xl font-bold text-slate-800">Amlo List</h1>
          </div>
          <div class="flex items-center space-x-4">
            <div class="text-right">
              <span class="text-xs text-slate-500">User ID</span>
              <p class="font-mono text-xs text-violet-600 cursor-pointer" @click="copyUserId">
                {{ auth.user.uid }}
              </p>
            </div>
            <button @click="logout" class="p-2 rounded-full hover:bg-slate-100" title="Logout">
              <i class="fas fa-sign-out-alt text-red-500"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- VIEWS -->
      <div class="container mx-auto px-4 py-6">
        <transition name="fade" mode="out-in">
          <div :key="currentView">
            <!-- BERANDA -->
            <main v-if="currentView==='beranda'">
              <!-- Search + Calendar + Summary -->
              <div class="text-center mb-6">
                <div class="flex items-center justify-center space-x-2">
                  <i class="fas fa-list-check text-violet-500 text-3xl"></i>
                  <h1 class="text-3xl font-bold text-slate-800">Amlo List</h1>
                </div>
              </div>

              <div class="relative mb-6">
                <input
                  type="text"
                  v-model="searchQuery"
                  @keydown.enter.prevent
                  placeholder="Cari jadwal, kontak, lokasi..."
                  class="w-full pl-10 pr-4 py-3 bg-white border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-400"
                />
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
              </div>

              <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md border border-slate-200 mb-6">
                <div class="flex items-center justify-between mb-4">
                  <h2 class="font-bold text-lg text-slate-700">{{ calendar.monthName }} {{ calendar.year }}</h2>
                  <div class="flex space-x-2">
                    <button @click="changeMonth(-1)" class="w-8 h-8 rounded-full hover:bg-slate-100">
                      <i class="fas fa-chevron-left text-slate-500"></i>
                    </button>
                    <button @click="changeMonth(1)" class="w-8 h-8 rounded-full hover:bg-slate-100">
                      <i class="fas fa-chevron-right text-slate-500"></i>
                    </button>
                  </div>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-sm">
                  <div v-for="d in ['Min','Sen','Sel','Rab','Kam','Jum','Sab']" class="font-semibold text-slate-500">{{ d }}</div>
                  <div
                    v-for="day in calendar.days"
                    :key="day.fullDate"
                    class="relative py-2 rounded-full cursor-pointer"
                    :class="{
                      'bg-violet-100 text-violet-600 font-bold': day.isToday && day.fullDate!==selectedDate,
                      'bg-violet-500 text-white font-bold': day.fullDate===selectedDate,
                      'text-slate-700 hover:bg-slate-100': day.hasEvent
                    }"
                    @click="selectDate(day)"
                  >
                    {{ day.date }}
                    <div v-if="day.hasEvent && day.fullDate!==selectedDate" class="calendar-dot"></div>
                  </div>
                </div>
              </div>

              <section>
                <div class="flex justify-between items-center mb-4">
                  <h2 class="text-xl font-bold text-slate-800">Ringkasan Pekerjaan</h2>
                  <button
                    v-if="selectedDate"
                    @click="clearDateFilter"
                    class="text-sm text-violet-600 font-semibold hover:underline"
                  >Tampilkan Semua</button>
                </div>

                <transition-group tag="div" name="list" class="space-y-4">
                  <div
                    v-for="w in filteredWeddings"
                    :key="w.id"
                    class="bg-white p-4 rounded-xl shadow-md border border-slate-200 cursor-pointer hover:border-violet-400"
                    @click="goToJadwal(w)"
                  >
                    <div class="flex justify-between items-start">
                      <div>
                        <h3 class="font-bold text-slate-800">{{ w.title }}</h3>
                        <p class="text-sm text-slate-500">{{ formatDateForDisplay(w.date) }}</p>
                      </div>
                      <div class="text-sm font-semibold text-violet-600 bg-violet-100 px-2 py-1 rounded-full">
                        {{ getTaskProgress(w).percent }}%
                      </div>
                    </div>
                    <div class="mt-3">
                      <div class="w-full bg-slate-200 rounded-full h-2.5">
                        <div
                          class="h-2.5 rounded-full"
                          :style="{ width: getTaskProgress(w).percent + '%' , backgroundColor: 'var(--primary)' }"
                        ></div>
                      </div>
                      <p class="text-xs text-right mt-1 text-slate-500">
                        {{ getTaskProgress(w).done }}/{{ getTaskProgress(w).total }} tugas selesai
                      </p>
                    </div>
                  </div>

                  <div v-if="filteredWeddings.length===0" class="text-center py-10 bg-white rounded-xl shadow-md border border-slate-200">
                    <i class="fas fa-search text-4xl text-slate-300 mb-3"></i>
                    <h3 class="font-semibold text-slate-600">Tidak ada hasil ditemukan</h3>
                    <p class="text-sm text-slate-400">Coba kata kunci lain atau hapus filter tanggal.</p>
                  </div>
                </transition-group>
              </section>
            </main>

            <!-- JADWAL VIEW -->
            <main v-if="currentView==='jadwal'" class="grid lg:grid-cols-4 gap-6">
              <aside class="lg:col-span-1 bg-white rounded-xl shadow-md p-4 border border-slate-200 sticky top-24">
                <div class="flex justify-between items-center mb-4">
                  <h2 class="text-lg font-semibold text-slate-700">
                    <i class="fas fa-calendar-alt text-violet-500 mr-2"></i>Daftar Jadwal
                  </h2>
                  <button @click="addWedding" class="p-2 rounded-full hover:bg-slate-100" title="Tambah Jadwal">
                    <i class="fas fa-plus text-violet-500"></i>
                  </button>
                </div>
                <div class="space-y-2 max-h-[50vh] overflow-y-auto">
                  <div
                    v-for="w in weddings"
                    :key="w.id"
                    @click="activeWedding=w; setView('jadwal')"
                    class="p-3 rounded-lg border cursor-pointer flex justify-between items-center"
                    :class="activeWedding && activeWedding.id===w.id
                              ? 'bg-violet-50 border-violet-300'
                              : 'border-slate-200 hover:bg-slate-50'"
                  >
                    <div>
                      <h3 class="font-medium text-slate-800">{{ w.title }}</h3>
                      <p class="text-sm text-slate-500">{{ formatDateForDisplay(w.date) }}</p>
                    </div>
                    <i class="fas fa-chevron-right text-xs text-slate-400"></i>
                  </div>
                </div>
                <div v-if="weddings.length===0" class="text-center py-8">
                  <i class="fas fa-calendar-times text-4xl text-slate-300 mb-3"></i>
                  <p class="text-slate-500">Belum ada jadwal.</p>
                </div>
              </aside>

              <div class="lg:col-span-3 space-y-6">
                <template v-if="activeWedding">
                  <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200">
                    <div class="flex justify-between items-start">
                      <div>
                        <h2 class="text-2xl font-bold text-slate-800">{{ activeWedding.title }}</h2>
                        <p class="text-slate-500 flex items-center mt-1">
                          <i class="fas fa-calendar-day text-violet-500 mr-2"></i>
                          {{ formatDateForDisplay(activeWedding.date) }}
                        </p>
                      </div>
                      <div class="flex space-x-1">
                        <button @click="saveActiveWedding" title="Simpan" class="p-2 rounded-full hover:bg-blue-100">
                          <i class="fas fa-save text-blue-500"></i>
                        </button>
                        <button @click="deleteWedding(activeWedding.id)" title="Hapus" class="p-2 rounded-full hover:bg-red-100">
                          <i class="fas fa-trash-alt text-red-500"></i>
                        </button>
                      </div>
                    </div>
                    <!-- detail lebih lanjut di sini -->
                  </div>
                </template>
                <template v-else>
                  <div class="flex flex-col items-center justify-center text-center h-[60vh] bg-white rounded-xl shadow-md border border-slate-200 p-4">
                    <i class="fas fa-list-check text-6xl text-slate-300 mb-4"></i>
                    <h2 class="text-2xl font-bold text-slate-700">Pilih Jadwal</h2>
                    <p class="text-slate-500 mt-2">Klik salah satu jadwal di samping untuk melihat detail.</p>
                  </div>
                </template>
              </div>
            </main>

            <!-- OTHER VIEWS (invoice, profil) go here -->
          </div>
        </transition>
      </div>

      <!-- BOTTOM NAV (mobile) -->
      <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around py-2 lg:hidden">
        <button @click="setView('beranda')" :class="currentView==='beranda'?'text-violet-500':'text-slate-400'">
          <i class="fas fa-home text-xl"></i><span class="text-xs">Beranda</span>
        </button>
        <button @click="setView('jadwal')" :class="currentView==='jadwal'?'text-violet-500':'text-slate-400'">
          <i class="fas fa-calendar-alt text-xl"></i><span class="text-xs">Jadwal</span>
        </button>
        <!-- Tambahkan tombol invoice/profil jika perlu -->
      </nav>
    </template>

    <!-- NOT AUTHENTICATED -->
    <template v-else>
      <div class="flex items-center justify-center min-h-screen">
        <div class="text-center p-8 bg-white rounded-2xl shadow-xl max-w-sm">
          <i class="fas fa-list-check text-violet-500 text-5xl mb-4"></i>
          <h1 class="text-3xl font-bold text-slate-800">Selamat Datang di Amlo List</h1>
          <p class="text-slate-500 mt-2 mb-6">Aplikasi kolaboratif untuk merencanakan acara Anda.</p>
          <button @click="loginAnonymously"
            class="w-full bg-violet-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-violet-700 shadow-lg">
            Masuk & Mulai
          </button>
        </div>
      </div>
    </template>
  </div>

  <!-- MODULE SCRIPT -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js';
    import {
      getAuth,
      signInAnonymously,
      onAuthStateChanged,
      signOut
    } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js';
    import {
      getFirestore,
      collection,
      onSnapshot,
      addDoc,
      deleteDoc,
      updateDoc,
      serverTimestamp,
      arrayUnion,
      arrayRemove
    } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyB1bkUfIggcgcgTHGPGyY8zOaCgnR7wtFU",
      authDomain: "amlolist.firebaseapp.com",
      projectId: "amlolist",
      storageBucket: "amlolist.appspot.com",
      messagingSenderId: "550013427934",
      appId: "1:550013427934:web:86f32dfcbeb49de1b1e24f",
      measurementId: "G-TKK5Q8VL3M"
    };

    // Initialize
    const fbApp = initializeApp(firebaseConfig);
    const auth = getAuth(fbApp);
    const db = getFirestore(fbApp);
    const { createApp } = Vue;

    const App = {
      data() {
        return {
          auth: { ready: false, user: null },
          currentView: 'beranda',
          weddings: [],
          activeWedding: null,
          searchQuery: '',
          selectedDate: null,
          calendar: { date: new Date(), year:0, month:0, monthName:'', days: [] }
        };
      },

      computed: {
        filteredWeddings() {
          let list = this.weddings;
          if (this.selectedDate) {
            list = list.filter(w => w.date === this.selectedDate);
          }
          if (this.searchQuery.trim()) {
            const q = this.searchQuery.toLowerCase();
            list = list.filter(w =>
              w.title.toLowerCase().includes(q) ||
              (w.contacts?.bride||'').toLowerCase().includes(q) ||
              (w.location||'').toLowerCase().includes(q)
            );
          }
          return list;
        },
        scheduleDates() {
          return new Set(this.weddings.map(w => w.date));
        }
      },

      methods: {
        loginAnonymously() {
          signInAnonymously(auth).catch(console.error);
        },
        logout() {
          signOut(auth).then(() => this.currentView='beranda');
        },
        subscribeToData() {
          const col = collection(db, `artifacts/default-app-id/public/data/schedules`);
          this.unsubscribe = onSnapshot(col, snap => {
            this.weddings = snap.docs.map(d => ({ id:d.id, ...d.data() }));
            this.generateCalendar();
          });
        },
        generateCalendar() {
          const d = new Date(this.calendar.date);
          const year = d.getFullYear(), month = d.getMonth();
          const daysInMonth = new Date(year, month+1, 0).getDate();
          const today = new Date().toISOString().split('T')[0];
          const days = [];
          for(let i=1; i<=daysInMonth; i++){
            const full = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            days.push({
              date: i,
              fullDate: full,
              isToday: full===today,
              hasEvent: this.scheduleDates.has(full)
            });
          }
          this.calendar = {
            date: d,
            year,
            month,
            monthName: d.toLocaleString('id-ID',{ month:'long'}),
            days
          };
        },
        changeMonth(delta) {
          const d = new Date(this.calendar.date);
          d.setMonth(d.getMonth()+delta);
          this.calendar.date = d;
          this.generateCalendar();
        },
        selectDate(day) {
          this.selectedDate = this.selectedDate===day.fullDate? null : day.fullDate;
        },
        clearDateFilter() {
          this.selectedDate = null;
        },
        goToJadwal(w) {
          this.activeWedding = w;
          this.currentView = 'jadwal';
        },
        formatDateForDisplay(str) {
          return new Date(str).toLocaleDateString('id-ID',{
            day:'numeric', month:'long', year:'numeric'
          });
        },
        getTaskProgress(w) {
          const total = w.shots?.length||0;
          const done  = w.shots?.filter(s=>s.completed).length||0;
          return { total, done, percent: total? Math.round(done/total*100):0 };
        },
        copyUserId() {
          navigator.clipboard.writeText(this.auth.user.uid);
          alert('User ID copied!');
        },
        addWedding() {
          const newW = {
            ownerId:this.auth.user.uid,
            createdAt:serverTimestamp(),
            title:"Jadwal Baru",
            date:new Date().toISOString().split('T')[0],
            contacts:{}, shots:[], timeline:[]
          };
          addDoc(collection(db, `artifacts/default-app-id/public/data/schedules`), newW);
        },
        deleteWedding(id) {
          deleteDoc(doc(db, `artifacts/default-app-id/public/data/schedules`, id));
        },
        saveActiveWedding() {
          if(!this.activeWedding) return;
          const ref = doc(db, `artifacts/default-app-id/public/data/schedules`, this.activeWedding.id);
          updateDoc(ref, this.activeWedding);
        },
        setView(v){ this.currentView=v; }
      },

      created() {
        onAuthStateChanged(auth, user => {
          this.auth.user = user;
          this.auth.ready = true;
          if (user) this.subscribeToData();
          else signInAnonymously(auth);
        });
      },

      mounted() {
        if (this.auth.ready && this.auth.user) this.generateCalendar();
      }
    };

    createApp(App).mount('#app');

    // register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('SW registered'))
          .catch(console.error);
      });
    }
  </script>
</body>
</html>

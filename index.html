<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch Design - Photographer's Hub</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        /* This helps manage page visibility smoothly */
        .page { display: block; }
        .page.hidden { display: none; }
        .nav-link.active svg { color: white; }

        /* Light Mode Styles */
        body.light-mode { background-color: #f0f0f0; }
        body.light-mode .text-white { color: #1a1a1a; }
        body.light-mode .text-\[\#adadad\] { color: #555; }
        body.light-mode .bg-\[\#1a1a1a\] { background-color: #f0f0f0; }
        body.light-mode .bg-\[\#363636\] { background-color: #e0e0e0; }
        body.light-mode .bg-neutral-800 { background-color: #d1d1d1; }
        body.light-mode .border-\[\#363636\] { border-color: #c0c0c0; }
        body.light-mode .rounded.bg-\[\#4d4d4d\] { background-color: #ccc; }
        body.light-mode .rounded.bg-white { background-color: #333; }
        body.light-mode input[type="checkbox"].checked\:bg-black { background-color: #333 !important; }
        body.light-mode .nav-link.active svg { color: #1a1a1a; }

    </style>
</head>
<body class="bg-[#1a1a1a] transition-colors duration-300">

    <main class="pb-24">
        <!-- =================================================================== -->
        <!-- Page 1: Profile / Settings (Initially Hidden) -->
        <!-- =================================================================== -->
        <section id="page-profile" class="page hidden">
            <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
                <div>
                    <div class="flex items-center p-4 pb-2 justify-between">
                         <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Settings</h2>
                    </div>
                    <div class="flex p-4 @container">
                        <div class="flex w-full flex-col gap-4 items-center">
                            <div class="flex gap-4 flex-col items-center">
                                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32" style='background-image: url("https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=2070&auto=format&fit=crop");'></div>
                                <div class="flex flex-col items-center justify-center">
                                    <p class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Ethan Carter</p>
                                    <p class="text-[#adadad] text-base font-normal leading-normal text-center">Photographer</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Appearance</h3>
                    <div class="flex items-center gap-4 px-4 min-h-14 justify-between">
                        <p class="text-white text-base font-normal leading-normal flex-1 truncate">Dark Mode</p>
                        <div class="shrink-0">
                            <label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#363636] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-black">
                                <div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
                                <input id="dark-mode-toggle" type="checkbox" class="invisible absolute" />
                            </label>
                        </div>
                    </div>

                    <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Data Management</h3>
                     <div class="flex items-center gap-4 px-4 min-h-14 justify-between">
                        <p class="text-white text-base font-normal leading-normal flex-1 truncate">Reset All Data</p>
                        <div class="shrink-0">
                           <button id="reset-data-button" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-red-800 hover:bg-red-700 text-white text-sm font-medium">
                                <span class="truncate">Reset</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- =================================================================== -->
        <!-- Page 2: Dashboard (Default Visible Page) -->
        <!-- =================================================================== -->
        <section id="page-dashboard" class="page">
            <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
                <div>
                    <div class="flex items-center p-4 pb-2 justify-between">
                        <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Dashboard</h2>
                    </div>
                    <div id="dashboard-content">
                        <!-- Content will be rendered here if a project exists -->
                    </div>
                </div>
            </div>
        </section>

        <!-- =================================================================== -->
        <!-- Page 3: Projects List (Initially Hidden) -->
        <!-- =================================================================== -->
        <section id="page-projects" class="page hidden">
            <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
                <div>
                    <div class="flex items-center p-4 pb-2 justify-between">
                        <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Projects</h2>
                    </div>
                    <div id="projects-list-container" class="p-4 flex flex-col gap-4">
                        <!-- Projects will be rendered here -->
                    </div>
                </div>
                <div class="p-4">
                    <button id="add-project-button" class="w-full flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-black text-white text-base font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Create New Project</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- =================================================================== -->
        <!-- Page 4: Wedding Day Shot List (Initially Hidden) -->
        <!-- =================================================================== -->
        <section id="page-wedding-day" class="page hidden">
            <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root" style='--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e'); font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
                <div>
                    <div class="flex items-center p-4 pb-2 justify-between">
                        <h2 id="wedding-list-title" class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Wedding Shot List</h2>
                    </div>
                    <div id="wedding-checklist-container" class="px-4">
                        <!-- Dynamic checklist will be rendered here -->
                    </div>
                </div>
                 <div class="flex justify-end overflow-hidden px-5 pb-5 pt-5">
                    <button id="add-wedding-shot-button" class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-black text-white text-base font-bold leading-normal tracking-[0.015em] min-w-0 gap-4 pl-4 pr-6">
                        <div class="text-white" data-icon="Plus"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path></svg></div>
                        <span class="truncate">Add Shot</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    
    <!-- =================================================================== -->
    <!-- GLOBAL BOTTOM NAVIGATION BAR -->
    <!-- =================================================================== -->
    <nav class="fixed bottom-0 left-0 right-0">
        <div class="flex gap-2 border-t border-[#363636] bg-neutral-800 px-4 pb-3 pt-2">

            <a data-target="page-projects" class="nav-link flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#adadad] cursor-pointer"><div class="flex h-8 items-center justify-center" data-icon="ListBullets"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M224,64H32a8,8,0,0,0-8,8V184a8,8,0,0,0,8,8H224a8,8,0,0,0,8-8V72A8,8,0,0,0,224,64ZM216,180H40V76H216Z"></path></svg></div></a>

,8.68,0,8,8,0,0,0,5.48-1.74L155.55,40.2a91.57,91.57,0,0,1,15,6.23L173.11,69a8,8,0,0,0,2.64,5.1,74.11,74.11,0,0,1,6.14,6.14,8,8,0,0,0,5.1,2.64l22.58,2.51a91.32,91.32,0,0,1,6.23,15l-14.19,17.74A8,8,0,0,0,199.87,123.66Z"></path></svg></div></a>
        </div>
    </nav>
    
    <script src="app.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeddingSnap - Perencana Foto Pernikahan</title>
    
    <!-- Third-party Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #7e22ce;
            --primary-light: #a855f7;
            --primary-dark: #6b21a8;
            --background: #f9fafb;
            --surface: #ffffff;
            --gradient: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c084fc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9333ea;
        }
        
        /* Gradient text */
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, var(--primary), #3b82f6);
        }
    </style>
</head>
<body class="bg-[var(--background)] min-h-screen font-sans">
    <div id="app">
        <header class="bg-[var(--surface)] shadow-sm sticky top-0 z-20">
            <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-camera-retro text-purple-600 text-2xl"></i>
                    <h1 class="text-xl font-bold gradient-text">WeddingSnap</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <button @click="addWedding" class="p-2 rounded-full hover:bg-gray-100 transition" title="Add New Wedding">
                        <i class="fas fa-plus text-md text-purple-600"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- App Content -->
        <main class="container mx-auto px-4 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <!-- Sidebar -->
                <aside class="lg:col-span-1 bg-white rounded-xl shadow-md p-4 h-fit sticky top-24">
                    <h2 class="text-lg font-semibold mb-4 flex items-center">
                        <i class="fas fa-calendar-alt mr-2 text-purple-600"></i> Jadwal Pernikahan
                    </h2>
                    <div class="space-y-2 max-h-[50vh] overflow-y-auto" v-if="weddings.length > 0">
                        <template v-for="wedding in weddings" :key="wedding.id">
                            <div @click="setActiveWedding(wedding)" 
                                 class="p-3 rounded-lg border cursor-pointer transition hover:bg-purple-50 flex justify-between items-center"
                                 :class="{'bg-purple-100 border-purple-300 shadow-sm': activeWedding && activeWedding.id === wedding.id, 'border-gray-100': !activeWedding || activeWedding.id !== wedding.id}">
                                <div>
                                    <h3 class="font-medium text-gray-800">{{ wedding.title }}</h3>
                                    <p class="text-sm text-gray-500">{{ wedding.date }}</p>
                                </div>
                                <i class="fas fa-chevron-right text-xs text-gray-400"></i>
                            </div>
                        </template>
                    </div>
                     <div v-else class="text-center py-8">
                        <i class="fas fa-calendar-times text-4xl text-gray-300 mb-3"></i>
                        <p class="text-gray-500">Belum ada jadwal.</p>
                        <button @click="addWedding" class="mt-4 text-sm text-purple-600 hover:underline font-semibold">
                            + Tambah Jadwal Pertama
                        </button>
                    </div>

                    <div v-if="activeWedding && activeWedding.tags && activeWedding.tags.length > 0" class="mt-6 pt-6 border-t border-gray-200">
                        <h2 class="text-lg font-semibold mb-4 flex items-center">
                            <i class="fas fa-tags mr-2 text-purple-600"></i> Tags
                        </h2>
                        <div class="flex flex-wrap gap-2">
                            <span v-for="tag in activeWedding.tags" :key="tag.text" :class="tag.color" class="px-2 py-1 rounded-full text-xs font-medium">{{ tag.text }}</span>
                        </div>
                    </div>
                </aside>
                
                <!-- Main Content Area -->
                <div class="lg:col-span-3 space-y-6">
                    <!-- Display this when a wedding is active -->
                    <template v-if="activeWedding">
                        <!-- Wedding Details Card -->
                        <div class="bg-[var(--surface)] rounded-xl shadow-sm overflow-hidden border border-gray-100">
                            <div class="p-6">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h2 class="text-2xl font-bold text-gray-800">{{ activeWedding.title }}</h2>
                                        <p class="text-gray-500 flex items-center mt-1">
                                            <i class="fas fa-calendar-day mr-2 text-purple-600"></i> {{ activeWedding.date }} | 10:00 WIB
                                        </p>
                                    </div>
                                    <div class="flex space-x-1">
                                        <button class="p-2 rounded-full hover:bg-blue-50 transition" title="Edit Details">
                                            <i class="fas fa-edit text-blue-500"></i>
                                        </button>
                                        <button class="p-2 rounded-full hover:bg-green-50 transition" title="Share">
                                            <i class="fas fa-share-alt text-green-500"></i>
                                        </button>
                                        <button @click="deleteWedding(activeWedding.id)" class="p-2 rounded-full hover:bg-red-50 transition" title="Delete Wedding">
                                            <i class="fas fa-trash-alt text-red-500"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                                    <div class="bg-purple-50 p-4 rounded-lg">
                                        <h3 class="font-semibold flex items-center text-gray-700">
                                            <i class="fas fa-map-marker-alt mr-2 text-purple-600"></i> Lokasi
                                        </h3>
                                        <p class="mt-1 text-gray-700">{{ activeWedding.location }}</p>
                                        <p class="text-sm text-gray-500">{{ activeWedding.address }}</p>
                                    </div>
                                    <div class="bg-blue-50 p-4 rounded-lg">
                                        <h3 class="font-semibold flex items-center text-gray-700">
                                            <i class="fas fa-user-friends mr-2 text-blue-600"></i> Kontak Pasangan
                                        </h3>
                                        <p class="mt-1 text-gray-700">{{ activeWedding.contacts.bride }} & {{ activeWedding.contacts.groom }}</p>
                                        <p class="text-sm text-gray-500">{{ activeWedding.contacts.email }} | {{ activeWedding.contacts.phone }}</p>
                                    </div>
                                    <div class="bg-green-50 p-4 rounded-lg">
                                        <h3 class="font-semibold flex items-center text-gray-700">
                                            <i class="fas fa-info-circle mr-2 text-green-600"></i> Details
                                        </h3>
                                        <p class="mt-1 text-gray-700">{{ activeWedding.details.guests }} guests | {{ activeWedding.details.type }}</p>
                                        <p class="text-sm text-gray-500">Package: {{ activeWedding.details.package }}</p>
                                    </div>
                                </div>
                                
                                <div class="mt-6" v-if="activeWedding.notes">
                                    <h3 class="font-semibold mb-2 text-gray-700">Catatan Penting</h3>
                                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                        <p class="text-yellow-800 whitespace-pre-wrap">{{ activeWedding.notes }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Must-Have Shots -->
                        <div class="bg-white rounded-xl shadow-md overflow-hidden">
                            <div class="p-6">
                                <div class="flex items-center justify-between">
                                    <h2 class="text-xl font-semibold flex items-center text-gray-800">
                                        <i class="fas fa-clipboard-list mr-2 text-purple-600"></i> Foto Wajib Ada
                                    </h2>
                                    <button @click="openShotModal" class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1.5 rounded-lg text-sm transition flex items-center font-semibold">
                                        <i class="fas fa-plus mr-1.5"></i> Tambah
                                    </button>
                                </div>
                                <div class="mt-2" v-if="activeWedding.shots.length > 0">
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-green-500 h-2 rounded-full" :style="{ width: shotCompletionProgress + '%' }"></div>
                                    </div>
                                    <p class="text-xs text-gray-500 text-right mt-1">{{ shotCompletionProgress }}% Selesai</p>
                                </div>
                                
                                <div class="mt-4 space-y-3" v-if="activeWedding.shots.length > 0">
                                    <div v-for="shot in activeWedding.shots" :key="shot.id" class="flex items-center p-3 rounded-lg transition" :class="shot.completed ? 'bg-green-50' : 'bg-gray-50'">
                                        <label class="custom-checkbox flex items-center cursor-pointer">
                                            <input type="checkbox" v-model="shot.completed" @change="saveActiveWedding" class="hidden">
                                            <span class="w-5 h-5 border border-gray-300 rounded-md flex items-center justify-center mr-4 transition-all"
                                                  :class="{'bg-purple-600 border-purple-600': shot.completed}">
                                                <i class="fas fa-check text-white text-xs" :class="{'hidden': !shot.completed}"></i>
                                            </span>
                                        </label>
                                        <div class="flex-grow">
                                            <p class="font-medium" :class="{'line-through text-gray-400': shot.completed}">{{ shot.title }}</p>
                                            <p class="text-sm text-gray-500">{{ shot.description }}</p>
                                        </div>
                                        <button @click="deleteShot(shot.id)" class="ml-auto p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-full">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div v-else class="text-center py-8 text-gray-400">
                                    <i class="fas fa-camera-slash text-3xl mb-2"></i>
                                    <p>Belum ada foto wajib.</p>
                                </div>
                            </div>
                        </div>

                         <!-- Photo Preview -->
                        <div class="bg-white rounded-xl shadow-md overflow-hidden">
                            <div class="p-6">
                                <h2 class="text-xl font-semibold mb-4 flex items-center text-gray-800">
                                    <i class="fas fa-images mr-2 text-purple-600"></i> Quick Preview
                                </h2>
                                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                                    <div v-for="photo in activeWedding.photos" :key="photo" class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                                        <img :src="photo.url" @error="imageError" class="w-full h-full object-cover" alt="Wedding preview">
                                    </div>
                                    <div class="aspect-square bg-gray-100 rounded-lg flex items-center justify-center text-gray-400 border-2 border-dashed border-gray-300">
                                        <i class="fas fa-plus text-3xl"></i>
                                    </div>
                                </div>
                                <button class="mt-4 w-full py-3 border-2 border-dashed border-gray-300 rounded-xl text-gray-500 hover:border-purple-400 hover:text-purple-600 transition-all flex items-center justify-center group font-semibold">
                                    <i class="fas fa-cloud-upload-alt mr-2 text-lg group-hover:scale-110 transition-transform"></i> 
                                    Upload Foto Tambahan
                                </button>
                            </div>
                        </div>
                        
                        <!-- Timeline -->
                        <div class="bg-white rounded-xl shadow-md overflow-hidden">
                            <div class="p-6">
                                <h2 class="text-xl font-semibold mb-4 flex items-center text-gray-800">
                                    <i class="fas fa-clock mr-2 text-purple-600"></i> Linimasa Fotografi
                                </h2>
                                
                                <div class="relative border-l-2 border-purple-200 ml-2" v-if="activeWedding.timeline.length > 0">
                                     <div v-for="(item, index) in activeWedding.timeline" :key="item.id" class="relative pl-8 pb-8">
                                        <div class="absolute -left-[11px] top-1 w-5 h-5 bg-white border-4 border-purple-600 rounded-full z-10"></div>
                                        <div v-if="index < activeWedding.timeline.length - 1" class="absolute -left-[1.5px] top-5 h-full w-0.5 bg-purple-200"></div>
                                        <div>
                                            <div class="flex justify-between items-center">
                                                <h3 class="font-medium text-gray-700">{{ item.title }}</h3>
                                                <span class="text-sm text-purple-600 bg-purple-100 px-2 py-0.5 rounded-full font-semibold">{{ item.time }}</span>
                                            </div>
                                            <p class="text-sm text-gray-500 mt-1">{{ item.notes }}</p>
                                        </div>
                                    </div>
                                </div>
                                <div v-else class="text-center py-8 text-gray-400">
                                    <i class="fas fa-list-ol text-3xl mb-2"></i>
                                    <p>Belum ada linimasa.</p>
                                </div>
                            </div>
                        </div>
                    </template>

                    <!-- Display this when NO wedding is active -->
                    <template v-else>
                         <div class="flex flex-col items-center justify-center text-center h-[60vh] bg-white rounded-xl shadow-md p-4">
                            <i class="fas fa-camera-retro text-6xl text-purple-300 mb-4"></i>
                            <h2 class="text-2xl font-bold text-gray-700">Selamat Datang di WeddingSnap</h2>
                            <p class="text-gray-500 mt-2">Pilih sebuah jadwal dari sidebar untuk melihat detailnya, <br>atau tambahkan jadwal pernikahan baru untuk memulai.</p>
                            <button @click="addWedding" class="mt-6 bg-purple-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-purple-700 transition-all shadow-lg hover:shadow-xl">
                                Tambah Jadwal Pernikahan
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </main>

        <!-- Add Shot Modal -->
        <div v-if="showModal" class="fixed inset-0 flex items-center justify-center z-50">
            <div @click="closeShotModal" class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm"></div>
            <div class="glass rounded-2xl p-6 w-full max-w-md relative z-10 shadow-xl m-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Tambah Foto Wajib</h3>
                    <button @click="closeShotModal" class="text-gray-500 hover:text-gray-800">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form @submit.prevent="addShot">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Judul Foto</label>
                            <input v-model="newShot.title" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" placeholder="Contoh: First look" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Catatan</label>
                            <textarea v-model="newShot.description" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500" rows="3" placeholder="Instruksi khusus..."></textarea>
                        </div>
                        <div class="flex justify-end space-x-3 pt-2">
                            <button type="button" @click="closeShotModal" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">Batal</button>
                            <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-semibold">Tambah Foto</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        const App = {
            data() {
                return {
                    activeWedding: null,
                    weddings: [],
                    showModal: false,
                    newShot: {
                        title: '',
                        description: ''
                    }
                }
            },
            created() {
                this.weddings = JSON.parse(localStorage.getItem('weddings')) || this.getSampleData();
                if (this.weddings.length > 0) {
                   this.activeWedding = this.weddings[0];
                }
            },
            computed: {
                shotCompletionProgress() {
                    if (!this.activeWedding || this.activeWedding.shots.length === 0) return 0;
                    const completedShots = this.activeWedding.shots.filter(shot => shot.completed).length;
                    return Math.round((completedShots / this.activeWedding.shots.length) * 100);
                }
            },
            methods: {
                setActiveWedding(wedding) {
                    this.activeWedding = wedding;
                },
                saveWeddings() {
                    localStorage.setItem('weddings', JSON.stringify(this.weddings));
                },
                saveActiveWedding() {
                    if (!this.activeWedding) return;
                    const index = this.weddings.findIndex(w => w.id === this.activeWedding.id);
                    if (index !== -1) {
                        this.weddings[index] = this.activeWedding;
                        this.saveWeddings();
                    }
                },
                addWedding() {
                    const newWedding = {
                        id: Date.now(),
                        title: "Pernikahan Baru",
                        date: new Date().toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }),
                        location: "Belum ditentukan",
                        address: "",
                        contacts: { bride: "", groom: "", email: "", phone: "" },
                        details: { guests: 0, type: "TBD", package: "TBD" },
                        notes: "Catatan khusus untuk pernikahan ini...",
                        shots: [],
                        timeline: [],
                        photos: [],
                        tags: []
                    };
                    this.weddings.unshift(newWedding);
                    this.setActiveWedding(newWedding);
                    this.saveWeddings();
                },
                deleteWedding(weddingId) {
                    if (confirm("Apakah Anda yakin ingin menghapus jadwal pernikahan ini? Aksi ini tidak dapat dibatalkan.")) {
                        this.weddings = this.weddings.filter(w => w.id !== weddingId);
                        if (this.activeWedding && this.activeWedding.id === weddingId) {
                            this.activeWedding = this.weddings.length > 0 ? this.weddings[0] : null;
                        }
                        this.saveWeddings();
                    }
                },
                openShotModal() {
                    if (!this.activeWedding) return;
                    this.showModal = true;
                },
                closeShotModal() {
                    this.showModal = false;
                    this.newShot = { title: '', description: '' };
                },
                addShot() {
                    if (!this.newShot.title.trim() || !this.activeWedding) return;
                    this.activeWedding.shots.push({
                        id: Date.now(),
                        title: this.newShot.title,
                        description: this.newShot.description,
                        completed: false
                    });
                    this.saveActiveWedding();
                    this.closeShotModal();
                },
                deleteShot(shotId) {
                    if (!this.activeWedding) return;
                    this.activeWedding.shots = this.activeWedding.shots.filter(s => s.id !== shotId);
                    this.saveActiveWedding();
                },
                imageError(event) {
                    event.target.src = 'https://placehold.co/400x400/f1f5f9/9ca3af?text=Gagal+Muat';
                },
                getSampleData() {
                     return [{
                        id: 1,
                        title: "Pernikahan Sarah & Michael",
                        date: "15 Juni 2025",
                        location: "Grand Palms Resort",
                        address: "Jl. Pantai Indah No.123, Jakarta Utara",
                        contacts: { bride: "Sarah Johnson", groom: "Michael Smith", email: "sarah.j@email.com", phone: "(555) 123-4567" },
                        details: { guests: 200, type: "Outdoor ceremony", package: "Platinum coverage" },
                        notes: "Pasangan menginginkan gaya foto jurnalistik dengan penekanan pada candid shot.\n\nPermintaan khusus:\n- Foto nenek saat upacara.\n- Potret matahari terbenam di tepi pantai.",
                        shots: [
                            { id: 1, title: "Persiapan Pengantin Wanita (detail gaun, sepatu)", description: "Penting untuk album!", completed: true },
                            { id: 2, title: "Momen 'First look' (reaksi pengantin pria)", description: "Koordinasi dengan videografer", completed: true },
                            { id: 3, title: "Foto formal keluarga (sesuai daftar)", description: "Minta daftar grup dari pasangan", completed: false },
                            { id: 4, title: "Keluar dari upacara (tabur beras/bunga)", description: "Ambil wide shot dan close-up", completed: false }
                        ],
                        timeline: [
                            { id: 1, title: "Persiapan Pengantin", time: "08:00 - 09:30", notes: "Kamar hotel - ambil detail & momen candid" },
                            { id: 2, title: "First Look", time: "09:45 - 10:15", notes: "Area taman - momen privat pasangan" },
                            { id: 3, title: "Upacara", time: "10:30 - 11:30", notes: "Tepi pantai - dokumentasikan seluruh acara" },
                            { id: 4, title: "Foto Formal", time: "11:45 - 12:45", notes: "Gunakan daftar yang sudah disediakan" },
                            { id: 5, title: "Resepsi", time: "13:00 - 17:00", notes: "Liput momen kunci (dansa, potong kue, dll)" }
                        ],
                        photos: [
                            { url: 'https://images.unsplash.com/photo-1597983706301-3f60b7389173?q=80&w=400&auto=format&fit=crop' },
                            { url: 'https://images.unsplash.com/photo-1520854221256-17451cc331bf?q=80&w=400&auto=format&fit=crop' },
                            { url: 'https://images.unsplash.com/photo-1522057313221-333d416a5a32?q=80&w=400&auto=format&fit=crop' },
                        ],
                        tags: [
                            { text: 'Premium', color: 'bg-blue-100 text-blue-800' },
                            { text: 'Outdoor', color: 'bg-green-100 text-green-800' },
                            { text: 'Beach', color: 'bg-yellow-100 text-yellow-800' },
                            { text: 'Urgent', color: 'bg-red-100 text-red-800' },
                        ]
                    }];
                }
            }
        };

        createApp(App).mount('#app');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Amlo List - Perencana Acara</title>
    
    <!-- Third-party Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/idb-keyval@6/dist/idb-keyval-iife.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom Styles & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6; /* Violet 500 */
            --background: #f8fafc; /* Slate 50 */
            --surface: #ffffff; 
            --text-main: #1e293b; /* Slate 800 */
            --text-muted: #64748b; /* Slate 500 */
            --border-color: #e2e8f0; /* Slate 200 */
        }
        
        body { font-family: 'Inter', sans-serif; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.2s ease-out; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .modal-enter-active, .modal-leave-active { transition: all 0.3s cubic-bezier(0.52, 0.02, 0.19, 1.02); }
        .modal-enter-from, .modal-leave-to { transform: scale(0.9) translateY(20px); opacity: 0; }
        .list-enter-active, .list-leave-active { transition: all 0.4s ease-out; }
        .list-enter-from, .list-leave-to { opacity: 0; transform: translateY(30px); }
        .calendar-dot { width: 6px; height: 6px; background-color: var(--primary); border-radius: 50%; position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body class="bg-[var(--background)] text-[var(--text-main)] min-h-screen">
    <div id="app" class="pb-24 lg:pb-0">
        <input type="file" ref="photoUploader" @change="handlePhotoUpload" class="hidden" accept="image/*">
        <!-- Main App Interface -->
        <template v-if="!isLoading">
            <!-- Header -->
            <header class="bg-[var(--surface)] shadow-sm sticky top-0 z-20 border-b border-[var(--border-color)]">
                <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-list-check text-violet-500 text-2xl"></i>
                        <h1 class="text-xl font-bold text-slate-800">Amlo List</h1>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button @click="addWedding" class="p-2 rounded-full hover:bg-slate-100 transition" title="Tambah Jadwal Baru">
                            <i class="fas fa-plus text-md text-violet-500"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main content based on view -->
            <div class="container mx-auto px-4 py-6">
                <transition name="fade" mode="out-in">
                    <div :key="currentView">
                        <!-- Beranda View -->
                        <main v-if="currentView === 'beranda'">
                             <div class="text-center mb-6">
                                <div class="flex items-center justify-center space-x-2">
                                    <i class="fas fa-list-check text-violet-500 text-3xl"></i>
                                    <h1 class="text-3xl font-bold text-slate-800">Amlo List</h1>
                                </div>
                            </div>
                            <div class="relative mb-6">
                                <input type="text" v-model="searchQuery" @keydown.enter.prevent placeholder="Cari jadwal, kontak, lokasi..." class="w-full pl-10 pr-4 py-3 bg-white border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-400 focus:border-transparent">
                                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            </div>
                            <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md border border-slate-200 mb-6">
                                <div class="flex items-center justify-between mb-4">
                                    <h2 class="font-bold text-lg text-slate-700">{{ calendar.monthName }} {{ calendar.year }}</h2>
                                    <div class="flex space-x-2">
                                        <button @click="changeMonth(-1)" class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center"><i class="fas fa-chevron-left text-slate-500"></i></button>
                                        <button @click="changeMonth(1)" class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center"><i class="fas fa-chevron-right text-slate-500"></i></button>
                                    </div>
                                </div>
                                <div class="grid grid-cols-7 gap-1 text-center text-sm">
                                    <div v-for="day in ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab']" class="font-semibold text-slate-500">{{ day }}</div>
                                    <div v-for="day in calendar.days" @click="selectDate(day)" class="relative py-2 rounded-full" :class="{'bg-violet-100 text-violet-600 font-bold': day.isToday && day.fullDate !== selectedDate, 'text-slate-700': !day.isToday, 'cursor-pointer hover:bg-slate-100': day.hasEvent, 'bg-violet-500 text-white font-bold': day.fullDate === selectedDate}">
                                       {{ day.date }}
                                       <div v-if="day.hasEvent && day.fullDate !== selectedDate" class="calendar-dot"></div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                 <div class="flex justify-between items-center mb-4">
                                    <h2 class="text-xl font-bold text-slate-800">Ringkasan Pekerjaan</h2>
                                    <button v-if="selectedDate" @click="clearDateFilter" class="text-sm text-violet-600 font-semibold hover:underline">Tampilkan Semua</button>
                                 </div>
                                 <transition-group tag="div" name="list" class="space-y-4" v-if="filteredWeddings.length > 0">
                                     <div v-for="wedding in filteredWeddings" :key="wedding.id" @click="goToJadwal(wedding)" class="bg-white p-4 rounded-xl shadow-md border border-slate-200 cursor-pointer hover:border-violet-400 hover:shadow-lg transition-all duration-300">
                                        <div class="flex justify-between items-start">
                                            <div><h3 class="font-bold text-slate-800">{{ wedding.title }}</h3><p class="text-sm text-slate-500">{{ formatDateForDisplay(wedding.date) }}</p></div>
                                            <div class="text-sm font-semibold text-violet-600 bg-violet-100 px-2 py-1 rounded-full">{{ getTaskProgress(wedding).percent }}%</div>
                                        </div>
                                        <div class="mt-3">
                                            <div class="w-full bg-slate-200 rounded-full h-2.5"><div class="bg-violet-500 h-2.5 rounded-full" :style="{ width: getTaskProgress(wedding).percent + '%' }"></div></div>
                                            <p class="text-xs text-right mt-1 text-slate-500">{{ getTaskProgress(wedding).done }}/{{ getTaskProgress(wedding).total }} tugas selesai</p>
                                        </div>
                                     </div>
                                 </transition-group>
                                 <div v-else class="text-center py-10 bg-white rounded-xl shadow-md border border-slate-200">
                                    <i class="fas fa-search text-4xl text-slate-300 mb-3"></i><h3 class="font-semibold text-slate-600">Tidak ada hasil ditemukan</h3><p class="text-sm text-slate-400">Coba kata kunci pencarian yang lain atau hapus filter tanggal.</p>
                                 </div>
                            </div>
                        </main>

                        <!-- Jadwal View -->
                        <main v-if="currentView === 'jadwal'" class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            <aside class="lg:col-span-1 bg-white rounded-xl shadow-md p-4 h-fit lg:sticky top-24 border border-slate-200">
                                <div class="flex justify-between items-center mb-4">
                                    <h2 class="text-lg font-semibold flex items-center text-slate-700"><i class="fas fa-calendar-alt mr-2 text-violet-500"></i> Daftar Jadwal</h2>
                                    <button @click="addWedding" class="p-2 w-8 h-8 rounded-full hover:bg-slate-100 transition" title="Tambah Jadwal Baru"><i class="fas fa-plus text-md text-violet-500"></i></button>
                                </div>
                                <div class="space-y-2 max-h-[50vh] overflow-y-auto" v-if="weddings.length > 0">
                                    <div v-for="wedding in weddings" :key="wedding.id" @click="activeWedding = wedding" class="p-3 rounded-lg border cursor-pointer transition flex justify-between items-center" :class="{'bg-violet-50 border-violet-300 shadow-sm': activeWedding && activeWedding.id === wedding.id, 'border-slate-200 hover:bg-slate-50': !activeWedding || activeWedding.id !== wedding.id}">
                                        <div><h3 class="font-medium text-slate-800">{{ wedding.title }}</h3><p class="text-sm text-slate-500">{{ formatDateForDisplay(wedding.date) }}</p></div><i class="fas fa-chevron-right text-xs text-slate-400"></i>
                                    </div>
                                </div>
                                <div v-else class="text-center py-8"><i class="fas fa-calendar-times text-4xl text-slate-300 mb-3"></i><p class="text-slate-500">Belum ada jadwal.</p><button @click="addWedding" class="mt-4 text-sm text-violet-600 hover:underline font-semibold">+ Tambah Jadwal Pertama</button></div>
                            </aside>
                            <div class="lg:col-span-3 space-y-6">
                                <template v-if="activeWedding">
                                    <!-- All details content here -->
                                </template>
                                 <template v-else>
                                     <div class="flex flex-col items-center justify-center text-center h-[60vh] bg-white rounded-xl shadow-md border border-slate-200 p-4"><i class="fas fa-list-check text-6xl text-slate-300 mb-4"></i><h2 class="text-2xl font-bold text-slate-700">Pilih Jadwal</h2><p class="text-slate-500 mt-2">Pilih sebuah jadwal dari daftar di samping<br>untuk melihat detail lengkapnya di sini.</p></div>
                                </template>
                            </div>
                        </main>
                        
                        <!-- Invoice Maker View -->
                        <main v-if="currentView === 'invoice'"></main>
                        
                        <!-- Profil View -->
                        <main v-if="currentView === 'profil'"></main>
                    </div>
                </transition>
            </div>
             <!-- Bottom Nav -->
             <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around py-2 shadow-t-lg lg:hidden z-30">
                <button @click="setView('beranda')" :class="currentView === 'beranda' ? 'text-violet-500' : 'text-slate-400'" class="flex flex-col items-center text-center w-full p-2 transition"><i class="fas fa-home text-xl"></i><span class="text-xs mt-1">Beranda</span></button>
                <button @click="setView('jadwal')" :class="currentView === 'jadwal' ? 'text-violet-500' : 'text-slate-400'" class="flex flex-col items-center text-center w-full p-2 transition"><i class="fas fa-calendar-alt text-xl"></i><span class="text-xs mt-1">Jadwal</span></button>
                <button @click="setView('invoice')" :class="currentView === 'invoice' ? 'text-violet-500' : 'text-slate-400'" class="flex flex-col items-center text-center w-full p-2 transition"><i class="fas fa-file-invoice-dollar text-xl"></i><span class="text-xs mt-1">Invoice</span></button>
                <button @click="setView('profil')" :class="currentView === 'profil' ? 'text-violet-500' : 'text-slate-400'" class="flex flex-col items-center text-center w-full p-2 transition"><i class="fas fa-user text-xl"></i><span class="text-xs mt-1">Profil</span></button>
             </nav>
        </template>
        
        <!-- Loading Screen -->
        <template v-else>
             <div class="flex items-center justify-center min-h-screen">
                <div class="text-center p-8">
                    <i class="fas fa-list-check text-violet-500 text-5xl animate-pulse"></i>
                    <p class="text-slate-500 mt-4">Memuat aplikasi...</p>
                </div>
            </div>
        </template>
        
        <!-- Modals -->
        <transition name="modal">
            <!-- Share Modal, New Schedule Modal, etc. -->
        </transition>
    </div>

    <script>
        const { createApp } = Vue;
        const { jsPDF } = window.jspdf;

        const App = {
            data() {
                return {
                    isLoading: true,
                    currentView: 'beranda',
                    activeWedding: null,
                    weddings: [],
                    searchQuery: '',
                    calendar: { date: new Date(), year: 0, month: 0, monthName: '', days: [] },
                    selectedDate: null,
                    invoice: { number: 'INV-001', date: new Date().toISOString().split('T')[0], dueDate: '', client: { name: '', address: '' }, items: [{ description: '', quantity: 1, rate: 0 }], taxRate: 10, invoicerName: 'Amlo List', invoicerSlogan: 'Jasa Perencanaan Acara' },
                    showShotModal: false,
                    showEditModal: false,
                    showTimelineModal: false,
                    showCopyMessage: false,
                    photoToPreview: null,
                    weddingToEdit: null,
                    newTag: '',
                    newShot: { title: '', description: '' },
                    newTimelineItem: { title: '', time: '', notes: '' },
                }
            },
            async created() {
                this.weddings = await idbKeyval.get('weddings') || this.getSampleData();
                const storedInvoice = await idbKeyval.get('invoiceTemplate');
                if (storedInvoice) { this.invoice = storedInvoice; }

                if (this.weddings.length > 0) { this.activeWedding = this.weddings[0]; }
                this.generateCalendar();
                this.isLoading = false;
            },
            computed: {
                shotCompletionProgress() { if (!this.activeWedding || !this.activeWedding.shots) return 0; const total = this.activeWedding.shots.length; if (total === 0) return 0; const done = this.activeWedding.shots.filter(s => s.completed).length; return Math.round((done / total) * 100); },
                filteredWeddings() { 
                    let weddings = this.weddings;
                    if (this.selectedDate) { weddings = weddings.filter(w => w.date === this.selectedDate); }
                    if (this.searchQuery.trim()) { const query = this.searchQuery.toLowerCase(); return weddings.filter(w => (w.title && w.title.toLowerCase().includes(query)) || (w.location && w.location.toLowerCase().includes(query)) || (w.contacts.bride && w.contacts.bride.toLowerCase().includes(query)) || (w.contacts.groom && w.contacts.groom.toLowerCase().includes(query)) || (w.contacts.phone && w.contacts.phone.toLowerCase().includes(query))); }
                    return weddings;
                },
                scheduleDates() { const dates = new Set(); this.weddings.forEach(w => dates.add(w.date)); return dates; },
                allTasks() { return this.weddings.flatMap(w => (w.shots || []).map(s => ({...s, weddingTitle: w.title}))); },
                totalSchedules() { return this.weddings.length; },
                totalTasks() { return this.allTasks.length; },
                tasksCompleted() { return this.allTasks.filter(t => t.completed).length; },
                invoiceSubtotal() { return this.invoice.items.reduce((total, item) => total + (item.quantity * item.rate), 0); },
                invoiceTotal() { const taxAmount = this.invoiceSubtotal * (this.invoice.taxRate / 100); return this.invoiceSubtotal + taxAmount; }
            },
            methods: {
                setView(view) { this.currentView = view; },
                formatDateForDisplay(date) { if (!date) return ''; if (date.seconds) { return new Date(date.seconds * 1000).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }); } return new Date(date + 'T00:00:00').toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }); },
                setActiveWedding(wedding) { this.activeWedding = wedding; if (window.innerWidth < 1024) this.currentView = 'jadwal'; },
                async saveWeddings() { await idbKeyval.set('weddings', JSON.parse(JSON.stringify(this.weddings))).catch(err => console.error("Could not save to IndexedDB:", err)); },
                async saveActiveWedding() { if (!this.activeWedding) return; const index = this.weddings.findIndex(w => w.id === this.activeWedding.id); if (index !== -1) { this.weddings[index] = this.activeWedding; await this.saveWeddings(); } },
                async addWedding() { const newWedding = { id: Date.now(), title: "Jadwal Baru", date: new Date().toISOString().split('T')[0], location: "Belum ditentukan", address: "", contacts: { bride: "", groom: "", email: "", phone: "" }, details: { guests: 0, type: "TBD", package: "TBD" }, notes: "Catatan khusus...", shots: [], timeline: [], photos: [], tags: [] }; this.weddings.unshift(newWedding); this.activeWedding = newWedding; await this.saveWeddings(); this.generateCalendar(); },
                async deleteWedding(weddingId) { if (confirm("Apakah Anda yakin ingin menghapus jadwal ini?")) { this.weddings = this.weddings.filter(w => w.id !== weddingId); if (this.activeWedding && this.activeWedding.id === weddingId) { this.activeWedding = this.weddings.length > 0 ? this.weddings[0] : null; } await this.saveWeddings(); this.generateCalendar(); } },
                openShotModal() { if (this.activeWedding) this.showShotModal = true; },
                closeShotModal() { this.showShotModal = false; this.newShot = { title: '', description: '' }; },
                openEditModal(wedding) { this.weddingToEdit = JSON.parse(JSON.stringify(wedding)); this.showEditModal = true; },
                closeEditModal() { this.showEditModal = false; this.weddingToEdit = null; },
                openTimelineModal() { if (this.activeWedding) this.showTimelineModal = true; },
                closeTimelineModal() { this.showTimelineModal = false; this.newTimelineItem = { title: '', time: '', notes: '' };},
                openPhotoPreview(url) { this.photoToPreview = url; },
                closePhotoPreview() { this.photoToPreview = null; },
                async updateWedding() { if (!this.weddingToEdit) return; const index = this.weddings.findIndex(w => w.id === this.weddingToEdit.id); if (index !== -1) { this.weddings[index] = this.weddingToEdit; this.activeWedding = this.weddings[index]; await this.saveWeddings(); this.generateCalendar(); this.closeEditModal(); } },
                async addShot() { if (!this.newShot.title.trim() || !this.activeWedding) return; this.activeWedding.shots.push({ id: Date.now(), ...this.newShot, completed: false }); await this.saveActiveWedding(); this.closeShotModal(); },
                async deleteShot(shotId) { if (!this.activeWedding) return; this.activeWedding.shots = this.activeWedding.shots.filter(s => s.id !== shotId); await this.saveActiveWedding(); },
                async addTimelineItem() { if (!this.newTimelineItem.title.trim() || !this.activeWedding) return; this.activeWedding.timeline.push({ id: Date.now(), ...this.newTimelineItem }); await this.saveActiveWedding(); this.closeTimelineModal(); },
                async deleteTimelineItem(itemId) { if (!this.activeWedding) return; this.activeWedding.timeline = this.activeWedding.timeline.filter(i => i.id !== itemId); await this.saveActiveWedding(); },
                addTag() { if (!this.newTag.trim() || !this.weddingToEdit) return; const newTagObject = { text: this.newTag, color: this.tagColors[this.weddingToEdit.tags.length % this.tagColors.length] }; this.weddingToEdit.tags.push(newTagObject); this.newTag = ''; },
                removeTag(index) { if (!this.weddingToEdit) return; this.weddingToEdit.tags.splice(index, 1); },
                addPhoto() { if (!this.activeWedding) return; this.$refs.photoUploader.click(); },
                handlePhotoUpload(event) { const file = event.target.files[0]; if (!file || !this.activeWedding) return; const reader = new FileReader(); reader.onload = (e) => { this.activeWedding.photos.push({ url: e.target.result }); this.saveActiveWedding(); }; reader.readAsDataURL(file); event.target.value = ''; },
                async deletePhoto(index) { if (!this.activeWedding) return; this.activeWedding.photos.splice(index, 1); await this.saveActiveWedding(); },
                shareWedding(wedding) { const details = `List: ${wedding.title}\nDate: ${this.formatDateForDisplay(wedding.date)}\nLocation: ${wedding.location}\n---\nTasks:\n${wedding.shots.map(s => `- ${s.title} (${s.completed ? 'Selesai' : 'Belum'})`).join('\n')}\n---\nTimeline:\n${wedding.timeline.map(t => `- ${t.time}: ${t.title}`).join('\n')}`.trim(); navigator.clipboard.writeText(details).then(() => { this.showCopyMessage = true; setTimeout(() => { this.showCopyMessage = false; }, 2500); }); },
                getTaskProgress(wedding) { if (!wedding || !wedding.shots || wedding.shots.length === 0) return { percent: 0, done: 0, total: 0 }; const total = wedding.shots.length; const done = wedding.shots.filter(s => s.completed).length; const percent = Math.round((done / total) * 100); return { percent, done, total }; },
                goToJadwal(wedding) { this.activeWedding = wedding; this.currentView = 'jadwal'; },
                generateCalendar() { const year = this.calendar.date.getFullYear(); const month = this.calendar.date.getMonth(); this.calendar.year = year; this.calendar.month = month; this.calendar.monthName = this.calendar.date.toLocaleString('id-ID', { month: 'long' }); const firstDay = new Date(year, month, 1).getDay(); const daysInMonth = new Date(year, month + 1, 0).getDate(); let days = []; for (let i = 0; i < firstDay; i++) { days.push({ date: '' }); } for (let i = 1; i <= daysInMonth; i++) { const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`; days.push({ date: i, fullDate: fullDate, isToday: new Date().toDateString() === new Date(year, month, i).toDateString(), hasEvent: this.scheduleDates.has(fullDate) }); } this.calendar.days = days; },
                changeMonth(amount) { this.calendar.date.setMonth(this.calendar.date.getMonth() + amount); this.generateCalendar(); },
                selectDate(day) { if (!day.hasEvent) return; this.selectedDate = this.selectedDate === day.fullDate ? null : day.fullDate; },
                clearDateFilter() { this.selectedDate = null; },
                addItem() { this.invoice.items.push({ description: '', quantity: 1, rate: 0 }); },
                removeItem(index) { this.invoice.items.splice(index, 1); },
                formatCurrency(value) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(value); },
                generatePDF() {
                    const invoicePDF = document.getElementById('invoice-pdf-template');
                    html2canvas(invoicePDF, { scale: 3 }).then(canvas => {
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new jsPDF('p', 'mm', 'a4');
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                        pdf.save(`invoice-${this.invoice.number || '001'}.pdf`);
                    });
                },
                saveInvoiceTemplate() { idbKeyval.set('invoiceTemplate', JSON.parse(JSON.stringify(this.invoice))).then(() => alert('Template invoice berhasil disimpan!')).catch(err => alert('Gagal menyimpan template: ' + err)); },
                async loadInvoiceTemplate() { const template = await idbKeyval.get('invoiceTemplate'); if (template) { this.invoice = template; alert('Template invoice berhasil dimuat!'); } else { alert('Tidak ada template yang tersimpan.'); } },

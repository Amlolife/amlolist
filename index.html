<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Manifest & Theme Color -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    
    <title>Amlo List - Perencana Acara Kolaboratif</title>
    
    <!-- Third-party Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom Styles & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6; /* Violet 500 */
            --background: #f8fafc; /* Slate 50 */
            --surface: #ffffff; 
            --text-main: #1e293b; /* Slate 800 */
            --text-muted: #64748b; /* Slate 500 */
            --border-color: #e2e8f0; /* Slate 200 */
        }
        
        body { font-family: 'Inter', sans-serif; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.2s ease-out; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .modal-enter-active, .modal-leave-active { transition: all 0.3s cubic-bezier(0.52, 0.02, 0.19, 1.02); }
        .modal-enter-from, .modal-leave-to { transform: scale(0.9) translateY(20px); opacity: 0; }
        .list-enter-active, .list-leave-active { transition: all 0.4s ease-out; }
        .list-enter-from, .list-leave-to { opacity: 0; transform: translateY(30px); }
        .calendar-dot { width: 6px; height: 6px; background-color: var(--primary); border-radius: 50%; position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body class="bg-[var(--background)] text-[var(--text-main)] min-h-screen">
    <div id="app" class="pb-24 lg:pb-0">
        <!-- Main App Interface -->
        <template v-if="auth.ready && auth.user">
            <!-- Header -->
            <header class="bg-[var(--surface)] shadow-sm sticky top-0 z-20 border-b border-[var(--border-color)]">
                <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-list-check text-violet-500 text-2xl"></i>
                        <h1 class="text-xl font-bold text-slate-800">Amlo List</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                         <div class="text-right">
                             <span class="text-xs text-slate-500">User ID</span>
                             <p class="font-mono text-xs text-violet-600 cursor-pointer" @click="copyUserId">{{ auth.user.uid }}</p>
                         </div>
                        <button @click="logout" class="p-2 rounded-full hover:bg-slate-100 transition" title="Logout"><i class="fas fa-sign-out-alt text-md text-red-500"></i></button>
                    </div>
                </div>
            </header>

            <!-- Main content based on view -->
            <div class="container mx-auto px-4 py-6">
                <transition name="fade" mode="out-in">
                    <div :key="currentView">
                        <!-- Beranda View -->
                        <main v-if="currentView === 'beranda'">
                             <div class="text-center mb-6">
                                <div class="flex items-center justify-center space-x-2">
                                    <i class="fas fa-list-check text-violet-500 text-3xl"></i>
                                    <h1 class="text-3xl font-bold text-slate-800">Amlo List</h1>
                                </div>
                            </div>
                            <div class="relative mb-6">
                                <input type="text" v-model="searchQuery" @keydown.enter.prevent placeholder="Cari jadwal, kontak, lokasi..." class="w-full pl-10 pr-4 py-3 bg-white border-2 border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-400 focus:border-transparent">
                                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            </div>
                            <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md border border-slate-200 mb-6">
                                <div class="flex items-center justify-between mb-4">
                                    <h2 class="font-bold text-lg text-slate-700">{{ calendar.monthName }} {{ calendar.year }}</h2>
                                    <div class="flex space-x-2">
                                        <button @click="changeMonth(-1)" class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center"><i class="fas fa-chevron-left text-slate-500"></i></button>
                                        <button @click="changeMonth(1)" class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center"><i class="fas fa-chevron-right text-slate-500"></i></button>
                                    </div>
                                </div>
                                <div class="grid grid-cols-7 gap-1 text-center text-sm">
                                    <div v-for="day in ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab']" class="font-semibold text-slate-500">{{ day }}</div>
                                    <div v-for="day in calendar.days" @click="selectDate(day)" class="relative py-2 rounded-full" :class="{'bg-violet-100 text-violet-600 font-bold': day.isToday && day.fullDate !== selectedDate, 'text-slate-700': !day.isToday, 'cursor-pointer hover:bg-slate-100': day.hasEvent, 'bg-violet-500 text-white font-bold': day.fullDate === selectedDate}">
                                       {{ day.date }}
                                       <div v-if="day.hasEvent && day.fullDate !== selectedDate" class="calendar-dot"></div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                 <div class="flex justify-between items-center mb-4">
                                    <h2 class="text-xl font-bold text-slate-800">Ringkasan Pekerjaan</h2>
                                    <button v-if="selectedDate" @click="clearDateFilter" class="text-sm text-violet-600 font-semibold hover:underline">Tampilkan Semua</button>
                                 </div>
                                 <transition-group tag="div" name="list" class="space-y-4" v-if="filteredWeddings.length > 0">
                                     <div v-for="wedding in filteredWeddings" :key="wedding.id" @click="goToJadwal(wedding)" class="bg-white p-4 rounded-xl shadow-md border border-slate-200 cursor-pointer hover:border-violet-400 hover:shadow-lg transition-all duration-300">
                                        <div class="flex justify-between items-start">
                                            <div><h3 class="font-bold text-slate-800">{{ wedding.title }}</h3><p class="text-sm text-slate-500">{{ formatDateForDisplay(wedding.date) }}</p></div>
                                            <div class="text-sm font-semibold text-violet-600 bg-violet-100 px-2 py-1 rounded-full">{{ getTaskProgress(wedding).percent }}%</div>
                                        </div>
                                        <div class="mt-3">
                                            <div class="w-full bg-slate-200 rounded-full h-2.5"><div class="bg-violet-500 h-2.5 rounded-full" :style="{ width: getTaskProgress(wedding).percent + '%' }"></div></div>
                                            <p class="text-xs text-right mt-1 text-slate-500">{{ getTaskProgress(wedding).done }}/{{ getTaskProgress(wedding).total }} tugas selesai</p>
                                        </div>
                                     </div>
                                 </transition-group>
                                 <div v-else class="text-center py-10 bg-white rounded-xl shadow-md border border-slate-200">
                                    <i class="fas fa-search text-4xl text-slate-300 mb-3"></i><h3 class="font-semibold text-slate-600">Tidak ada hasil ditemukan</h3><p class="text-sm text-slate-400">Coba kata kunci pencarian yang lain atau hapus filter tanggal.</p>
                                 </div>
                            </div>
                        </main>

                        <!-- Jadwal View -->
                        <main v-if="currentView === 'jadwal'" class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            <aside class="lg:col-span-1 bg-[var(--surface)] rounded-xl shadow-md p-4 h-fit lg:sticky top-24 border border-[var(--border-color)]">
                                <div class="flex justify-between items-center mb-4">
                                    <h2 class="text-lg font-semibold flex items-center text-slate-700"><i class="fas fa-calendar-alt mr-2 text-violet-500"></i> Daftar Jadwal</h2>
                                    <button @click="openNewScheduleModal" class="p-2 w-8 h-8 rounded-full hover:bg-slate-100 transition" title="Tambah Jadwal Baru"><i class="fas fa-plus text-md text-violet-500"></i></button>
                                </div>
                                <div class="space-y-2 max-h-[50vh] overflow-y-auto" v-if="weddings.length > 0">
                                    <div v-for="wedding in weddings" :key="wedding.id" @click="activeWedding = wedding" class="p-3 rounded-lg border cursor-pointer transition flex justify-between items-center" :class="{'bg-violet-50 border-violet-300 shadow-sm': activeWedding && activeWedding.id === wedding.id, 'border-slate-200 hover:bg-slate-50': !activeWedding || activeWedding.id !== wedding.id}">
                                        <div><h3 class="font-medium text-slate-800">{{ wedding.title }}</h3><p class="text-sm text-slate-500">{{ formatDateForDisplay(wedding.date) }}</p></div><i class="fas fa-chevron-right text-xs text-slate-400"></i>
                                    </div>
                                </div>
                                <div v-else class="text-center py-8"><i class="fas fa-calendar-times text-4xl text-slate-300 mb-3"></i><p class="text-slate-500">Belum ada jadwal.</p><button @click="openNewScheduleModal" class="mt-4 text-sm text-violet-600 hover:underline font-semibold">+ Tambah Jadwal Pertama</button></div>
                            </aside>
                            <div class="lg:col-span-3 space-y-6">
                                <template v-if="activeWedding">
                                    <!-- Details -->
                                    <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200">
                                        <div class="flex justify-between items-start">
                                            <div><h2 class="text-2xl font-bold text-slate-800">{{ activeWedding.title }}</h2><p class="text-slate-500 flex items-center mt-1"><i class="fas fa-calendar-day mr-2 text-violet-500"></i> {{ formatDateForDisplay(activeWedding.date) }}</p></div>
                                            <div class="flex space-x-1"><button @click="openEditModal(activeWedding)" class="p-2 rounded-full hover:bg-blue-100/70 transition" title="Edit"><i class="fas fa-edit text-blue-500"></i></button><button @click="saveAsTemplate" class="p-2 rounded-full hover:bg-blue-100/70 transition" title="Simpan sebagai Template"><i class="fas fa-save text-blue-500"></i></button><button @click="openShareModal" class="p-2 rounded-full hover:bg-green-100/70 transition" title="Bagikan & Kolaborasi"><i class="fas fa-share-alt text-green-500"></i></button><button @click="deleteWedding(activeWedding.id)" class="p-2 rounded-full hover:bg-red-100/70 transition" title="Hapus Jadwal"><i class="fas fa-trash-alt text-red-500"></i></button></div>
                                        </div>
                                    </div>
                                    
                                    <!-- Tasks -->
                                    <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200"><div class="flex items-center justify-between"><h2 class="text-xl font-semibold flex items-center text-slate-800"><i class="fas fa-clipboard-list mr-2 text-violet-500"></i> Tugas</h2><button @click="openShotModal" class="bg-violet-600 hover:bg-violet-700 text-white px-3 py-1.5 rounded-lg text-sm transition flex items-center font-semibold"><i class="fas fa-plus mr-1.5"></i> Tambah</button></div><div class="mt-3" v-if="activeWedding.shots.length > 0"><div class="w-full bg-slate-200 rounded-full h-2.5"><div class="bg-violet-500 h-2.5 rounded-full" :style="{ width: shotCompletionProgress + '%' }"></div></div><p class="text-xs text-slate-500 text-right mt-1">{{ shotCompletionProgress }}% Selesai</p></div><div class="mt-4 space-y-3" v-if="activeWedding.shots.length > 0"><div v-for="shot in activeWedding.shots" :key="shot.id" class="flex items-center p-3 rounded-lg transition" :class="shot.completed ? 'bg-green-50' : 'bg-slate-50'"><label class="custom-checkbox flex items-center cursor-pointer"><input type="checkbox" v-model="shot.completed" @change="updateShots" class="hidden"><span class="w-6 h-6 border-2 border-slate-300 rounded-md flex items-center justify-center mr-4 transition-all flex-shrink-0" :class="{'bg-violet-500 border-violet-500': shot.completed}"><i class="fas fa-check text-white text-sm" :class="{'hidden': !shot.completed}"></i></span></label><div class="flex-grow"><p class="font-medium text-slate-700" :class="{'line-through text-slate-400': shot.completed}">{{ shot.title }}</p><p class="text-sm text-slate-500">{{ shot.description }}</p></div><button @click="deleteShot(shot.id)" class="ml-auto p-2 text-slate-400 hover:text-red-500 hover:bg-red-100/70 rounded-full"><i class="fas fa-times"></i></button></div></div><div v-else class="text-center py-8 text-slate-400"><i class="fas fa-tasks text-3xl mb-2"></i><p>Belum ada tugas.</p></div></div>

                                </template>
                                 <template v-else>
                                     <div class="flex flex-col items-center justify-center text-center h-[60vh] bg-white rounded-xl shadow-md border border-slate-200 p-4"><i class="fas fa-list-check text-6xl text-slate-300 mb-4"></i><h2 class="text-2xl font-bold text-slate-700">Pilih Jadwal</h2><p class="text-slate-500 mt-2">Pilih sebuah jadwal dari daftar di samping<br>untuk melihat detail lengkapnya di sini.</p></div>
                                </template>
                            </div>
                        </main>
                        
                        <!-- Invoice Maker View -->
                        <main v-if="currentView === 'invoice'"></main>
                        
                        <!-- Profil View -->
                        <main v-if="currentView === 'profil'">
                             <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200">
                                <div class="flex items-center flex-col text-center">
                                    <div class="w-24 h-24 rounded-full bg-slate-100 flex items-center justify-center mb-4"><i class="fas fa-user text-5xl text-slate-400"></i></div>
                                    <h1 class="text-2xl font-bold text-slate-800">Profil & Statistik</h1><p class="text-slate-500 mt-1">Ringkasan aktivitas Anda.</p>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-8 text-center">
                                    <div class="bg-violet-50 p-4 rounded-lg"><p class="text-3xl font-bold text-violet-600">{{ totalSchedules }}</p><p class="text-sm text-violet-500 font-semibold">Total Jadwal</p></div>
                                     <div class="bg-green-50 p-4 rounded-lg"><p class="text-3xl font-bold text-green-600">{{ totalTasks }}</p><p class="text-sm text-green-500 font-semibold">Total Tugas</p></div>
                                     <div class="bg-blue-50 p-4 rounded-lg"><p class="text-3xl font-bold text-blue-600">{{ tasksCompleted }}</p><p class="text-sm text-blue-500 font-semibold">Tugas Selesai</p></div>
                                </div>
                            </div>
                        </main>
                    </div>
                </transition>
            </div>
             <!-- Bottom Nav -->
             <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around py-2 shadow-t-lg lg:hidden z-30">
                <button @click="setView('beranda')" :class="currentView === 'beranda' ? 'text-violet-500' : 'text-slate-400'" class="flex flex-col items-center text-center w-full p-2 transition"><i class="fas fa-home text-xl"></i><span class="text-xs mt-1">Beranda</span></button>
                <button @click="setView('jadwal')" :class="currentView === 'jadwal' ? 'text-violet-500' : 'text-slate-400'" class="flex flex-col items-center text-center w-full p-2 transition"><i class="fas fa-calendar-alt text-xl"></i><span class="text-xs mt-1">Jadwal</span></button>
                <button @click="setView('invoice')" :class="currentView === 'invoice' ? 'text-violet-500' : 'text-slate-400'" class="flex flex-col items-center text-center w-full p-2 transition"><i class="fas fa-file-invoice-dollar text-xl"></i><span class="text-xs mt-1">Invoice</span></button>
                <button @click="setView('profil')" :class="currentView === 'profil' ? 'text-violet-500' : 'text-slate-400'" class="flex flex-col items-center text-center w-full p-2 transition"><i class="fas fa-user text-xl"></i><span class="text-xs mt-1">Profil</span></button>
             </nav>
        </template>
        
        <!-- Login Screen -->
        <template v-else>
            <div class="flex items-center justify-center min-h-screen">
                <div class="text-center p-8 bg-white rounded-2xl shadow-xl max-w-sm">
                    <i class="fas fa-list-check text-violet-500 text-5xl mb-4"></i>
                    <h1 class="text-3xl font-bold text-slate-800">Selamat Datang di Amlo List</h1>
                    <p class="text-slate-500 mt-2 mb-6">Aplikasi kolaboratif untuk merencanakan setiap detail acara Anda.</p>
                    <button @click="loginAnonymously" class="w-full bg-violet-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-violet-700 transition-all shadow-lg hover:shadow-xl">
                        Masuk & Mulai Berkolaborasi
                    </button>
                </div>
            </div>
        </template>
        
        <!-- Modals -->
        <transition name="modal">
            <!-- Share Modal, New Schedule Modal, etc. -->
        </transition>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, deleteDoc, updateDoc, arrayUnion, arrayRemove, serverTimestamp, query, where, getDoc } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";

        const { createApp } = Vue;

        const App = {
            data() {
                return {
                    auth: { user: null, ready: false },
                    db: null,
                    currentView: 'beranda',
                    activeWedding: null,
                    weddings: [],
                    templates: [],
                    searchQuery: '',
                    calendar: { date: new Date(), year: 0, month: 0, monthName: '', days: [] },
                    selectedDate: null,
                    unsubscribeSchedules: null,
                    unsubscribeTemplates: null,
                    showShareModal: false,
                    showNewScheduleModal: false,
                    collaboratorId: '',
                    newSchedule: { title: '', templateId: '' }
                    // ... other data properties
                }
            },
            async created() {
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                this.db = getFirestore(app);

                onAuthStateChanged(auth, user => {
                    this.auth.user = user;
                    this.auth.ready = true;
                    if (user) {
                        this.subscribeToData();
                    } else {
                        if(typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
                        } else {
                            signInAnonymously(auth);
                        }
                    }
                });
            },
            methods: {
                // ... all methods from the previous complete version
                setView(view) { this.currentView = view; },
                // ... all other methods are assumed to be here
            }
        };

        createApp(App).mount('#app');

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(reg => console.log('SW registered.')).catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>
</body>
</html>

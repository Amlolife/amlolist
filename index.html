<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/shotto-180.png">
    <meta name="theme-color" content="#1a1a1a">
    <title>Amlo List - Perencana Acara</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/idb-keyval@6/dist/umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #dfff6e;
            --background: #f8f8f8;
            --surface: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #8e8e8e;
            --border-color: #f0f0f0;
            --nav-bg: #1a1a1a;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--background); }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.2s ease-out; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .modal-enter-active { transition: all 0.3s cubic-bezier(0.52, 0.02, 0.19, 1.02); }
        .modal-leave-active { transition: all 0.3s cubic-bezier(0.52, 0.02, 0.19, 1.02); }
        .modal-enter-from, .modal-leave-to { transform: scale(0.95); opacity: 0; }
        .list-enter-active, .list-leave-active { transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .list-enter-from, .list-leave-to { opacity: 0; transform: scale(0.95); }
    </style>
</head>
<body class="text-[var(--text-main)] min-h-screen">
    <div id="app" class="pb-32">
        <div v-if="authLoading" class="min-h-screen flex items-center justify-center">
            <i class="fas fa-spinner fa-spin text-slate-400 text-4xl"></i>
        </div>

        <div v-else>
            <div v-if="!isLoggedIn" class="min-h-screen flex flex-col lg:grid lg:grid-cols-2">
                <div class="w-full h-64 lg:h-full bg-cover bg-center" style="background-image: url('https://i.imgur.com/0SAAvVb.jpeg');"></div>
                <div class="flex flex-grow items-center justify-center p-8 bg-[var(--surface)]">
                    <div class="w-full max-w-md space-y-8">
                        <div class="text-center lg:text-left">
                            <h1 class="text-4xl lg:text-5xl font-extrabold text-[var(--text-main)]">Manage Shotlismu</h1>
                            <p class="mt-2 text-[var(--text-muted)]">{{ isRegisterView ? 'Buat akun baru untuk memulai.' : 'Silakan login untuk melanjutkan.' }}</p>
                        </div>
                        <form @submit.prevent="isRegisterView ? register() : login()" class="space-y-4">
                            <div><input v-model="auth.email" type="email" required class="w-full px-4 py-3 bg-slate-100 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" placeholder="Email"></div>
                            <div><input v-model="auth.password" type="password" required class="w-full px-4 py-3 bg-slate-100 border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" placeholder="Password"></div>
                            <p v-if="auth.error" class="text-red-500 text-sm text-center">{{ auth.error }}</p>
                            <button type="submit" class="w-full py-3 font-semibold text-slate-900 bg-[var(--primary)] rounded-lg hover:opacity-90 transition-opacity duration-300">{{ isRegisterView ? 'Register' : 'Login' }}</button>
                        </form>
                        <div class="text-center space-y-2">
                            <button @click="isRegisterView = !isRegisterView" class="text-sm font-semibold text-slate-800 hover:underline">{{ isRegisterView ? 'Sudah punya akun? Login' : 'Belum punya akun? Register' }}</button>
                            <div v-if="!isRegisterView"><button @click="openForgotPasswordModal" class="text-sm text-[var(--text-muted)] hover:underline">Lupa Password?</button></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div v-else>
                <div v-if="!appReady" class="min-h-screen flex items-center justify-center"><i class="fas fa-spinner fa-spin text-slate-500 text-4xl"></i></div>
                <div v-show="appReady">
                    <input type="file" ref="photoUploader" @change="handlePhotoUpload" class="hidden" accept="image/*">
                    <div class="container mx-auto px-4 py-6">
                        <transition name="fade" mode="out-in"><div :key="currentView">
                            </div></transition>
                    </div>
                    </div>
            </div>

            </div>
    </div>
    
    <script>
        const { createApp } = Vue;
        const { jsPDF } = window.jspdf;
        const firebaseConfig = { apiKey: "AIzaSyB1bkUfIggcgcgTHGPGyY8zOaCgnR7wtFU", authDomain: "amlolist.firebaseapp.com", projectId: "amlolist", storageBucket: "amlolist.appspot.com", messagingSenderId: "550013427934", appId: "1:550013427934:web:86f32dfcbeb49de1b1e24f", measurementId: "G-TKK5Q8VL3M" };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const App = {
            data() {
                return {
                    authLoading: true,
                    isLoggedIn: false, 
                    isRegisterView: false, 
                    user: null, 
                    appReady: false,
                    showForgotPasswordModal: false, 
                    showChangePasswordModal: false, 
                    showShotModal: false, 
                    showEditModal: false, 
                    showTimelineModal: false, 
                    showCopyMessage: false, 
                    photoToPreview: null,
                    auth: { email: '', password: '', error: '' },
                    forgotPassword: { email: '', error: '', success: '' },
                    changePassword: { newPassword: '', error: '', success: '' },
                    currentView: 'beranda', 
                    activeWedding: null, 
                    weddings: [], 
                    searchQuery: '',
                    calendar: { date: new Date(), year: 0, month: 0, monthName: '', days: [] },
                    selectedDate: null,
                    invoice: { number: 'INV-001', date: (new Date).toISOString().split("T")[0], dueDate: '', client: { name: '', address: '' }, items: [{ description: '', quantity: 1, rate: 0 }], taxRate: 10, invoicerName: 'Amlo List', invoicerSlogan: 'Jasa Perencanaan Acara' },
                    weddingToEdit: null, 
                    newTag: '',
                    newShot: { title: '', description: '' }, 
                    newTimelineItem: { title: '', time: '', notes: '' },
                    tagColors: [ 'bg-violet-100 text-violet-700', 'bg-blue-100 text-blue-700', 'bg-green-100 text-green-700', 'bg-yellow-100 text-yellow-700', 'bg-red-100 text-red-700', 'bg-pink-100 text-pink-700', 'bg-slate-200 text-slate-700' ]
                }
            },
            created() {
                this.resetAllModals();
                auth.onAuthStateChanged(user => {
                    if (user) {
                        this.isLoggedIn = true;
                        this.user = user;
                        this.loadAppData();
                    } else {
                        this.isLoggedIn = false;
                        this.user = null;
                        this.appReady = false;
                    }
                    this.authLoading = false;
                });
                window.addEventListener('popstate', this.handleBackButton);
            },
            beforeUnmount() {
                window.removeEventListener('popstate', this.handleBackButton);
            },
            computed: {
                shotCompletionProgress() { if (!this.activeWedding || !this.activeWedding.shots.length) return 0; const e = this.activeWedding.shots.filter(e => e.completed).length; return Math.round(e / this.activeWedding.shots.length * 100) },
                filteredWeddings() { let e = this.weddings; if (this.selectedDate && (e = e.filter(e => e.date === this.selectedDate)), this.searchQuery.trim()) { const t = this.searchQuery.toLowerCase(); return e.filter(e => e.title && e.title.toLowerCase().includes(t) || e.location && e.location.toLowerCase().includes(t) || e.contacts.bride && e.contacts.bride.toLowerCase().includes(t) || e.contacts.groom && e.contacts.groom.toLowerCase().includes(t) || e.contacts.phone && e.contacts.phone.toLowerCase().includes(t)) } return e },
                scheduleDates() { const e = new Set; return this.weddings.forEach(t => { e.add(t.date) }), e },
                allTasks() { return this.weddings.flatMap(e => e.shots.map(t => ({ ...t, weddingTitle: e.title }))) },
                totalSchedules() { return this.weddings.length },
                totalTasks() { return this.allTasks.length },
                tasksCompleted() { return this.allTasks.filter(e => e.completed).length },
                invoiceSubtotal() { return this.invoice.items.reduce((e, t) => e + t.quantity * t.rate, 0) },
                invoiceTotal() { const e = this.invoiceSubtotal * (this.invoice.taxRate / 100); return this.invoiceSubtotal + e }
            },
            methods: {
                handleBackButton(event) {
                    if (this.photoToPreview) { this.closePhotoPreview(false); return; }
                    if (this.showShotModal) { this.closeShotModal(false); return; }
                    if (this.showEditModal) { this.closeEditModal(false); return; }
                    if (this.showTimelineModal) { this.closeTimelineModal(false); return; }
                    if (this.showForgotPasswordModal) { this.closeForgotPasswordModal(false); return; }
                    if (this.showChangePasswordModal) { this.closeChangePasswordModal(false); return; }
                    if (event.state && event.state.view) {
                        this.setView(event.state.view, false);
                    } else if (this.currentView !== 'beranda') {
                        this.setView('beranda', false);
                    } else {
                        history.back();
                    }
                },
                resetAllModals() { this.showForgotPasswordModal = !1, this.showChangePasswordModal = !1, this.showShotModal = !1, this.showEditModal = !1, this.showTimelineModal = !1, this.photoToPreview = null },
                login() { this.auth.error = "", auth.signInWithEmailAndPassword(this.auth.email, this.auth.password).catch(e => { "auth/invalid-credential" === e.code || "auth/wrong-password" === e.code || "auth/user-not-found" === e.code ? this.auth.error = "Email atau password salah." : this.auth.error = "Terjadi kesalahan. Silakan coba lagi." }) },
                register() { this.auth.error = "", auth.createUserWithEmailAndPassword(this.auth.email, this.auth.password).catch(e => { "auth/email-already-in-use" === e.code ? this.auth.error = "Email ini sudah terdaftar." : "auth/weak-password" === e.code ? this.auth.error = "Password terlalu lemah." : this.auth.error = "Gagal registrasi." }) },
                logout() { auth.signOut(), this.resetAllModals() },
                setView(view, pushState = true) {
                    if(this.currentView === view && pushState) { return; }
                    this.currentView = view;
                    if (pushState) { history.pushState({ view: view }, '', `#${view}`); }
                },
                async loadAppData() { this.appReady = !1; const e = `weddings_${this.user.uid}`; this.weddings = await idbKeyval.get(e) || [], this.invoice = await idbKeyval.get(`invoiceTemplate_${this.user.uid}`) || this.invoice, this.activeWedding = this.weddings.length > 0 ? this.weddings[0] : null, this.generateCalendar(), history.replaceState({ view: "beranda" }, "", "#beranda"), this.appReady = !0 },
                openForgotPasswordModal() { this.forgotPassword = { email: "", error: "", success: "" }, this.showForgotPasswordModal = !0, history.pushState({ modal: "forgotPassword" }, "", "#forgot-password") },
                closeForgotPasswordModal(goBack = true) { this.showForgotPasswordModal = !1, goBack && history.back() },
                sendResetEmail() { this.forgotPassword.error = "", this.forgotPassword.success = "", auth.sendPasswordResetEmail(this.forgotPassword.email).then(() => { this.forgotPassword.success = "Link reset telah dikirim." }).catch(e => { this.forgotPassword.error = "Email tidak ditemukan." }) },
                openChangePasswordModal() { this.changePassword = { newPassword: "", error: "", success: "" }, this.showChangePasswordModal = !0, history.pushState({ modal: "changePassword" }, "", "#change-password") },
                closeChangePasswordModal(goBack = true) { this.showChangePasswordModal = !1, goBack && history.back() },
                updateUserPassword() { this.changePassword.error = "", this.changePassword.success = ""; const e = auth.currentUser; e && e.updatePassword(this.changePassword.newPassword).then(() => { this.changePassword.success = "Password berhasil diubah!", setTimeout(() => this.closeChangePasswordModal(), 2e3) }).catch(e => { this.changePassword.error = "Password baru terlalu lemah." }) },
                openPhotoPreview(e) { this.photoToPreview = e, history.pushState({ modal: "photoPreview" }, "", "#preview") },
                closePhotoPreview(goBack = true) { this.photoToPreview = null, goBack && history.back() },
                openShotModal() { this.activeWedding && (this.newShot = { title: "", description: "" }, this.showShotModal = !0, history.pushState({ modal: "shotModal" }, "", "#add-shot")) },
                closeShotModal(goBack = true) { this.showShotModal = !1, goBack && history.back() },
                openEditModal(e) { this.weddingToEdit = JSON.parse(JSON.stringify(e)), this.showEditModal = !0, history.pushState({ modal: "editModal" }, "", "#edit") },
                closeEditModal(goBack = true) { this.showEditModal = !1, this.weddingToEdit = null, goBack && history.back() },
                openTimelineModal() { this.activeWedding && (this.newTimelineItem = { title: "", time: "", notes: "" }, this.showTimelineModal = !0, history.pushState({ modal: "timelineModal" }, "", "#add-timeline")) },
                closeTimelineModal(goBack = true) { this.showTimelineModal = !1, goBack && history.back() },
                formatDateForDisplay(e){if(!e)return"";const t=new Date(e+"T00:00:00");return isNaN(t.getTime())?e:t.toLocaleDateString("id-ID",{day:"numeric",month:"long",year:"numeric"})},
                setActiveWedding(e){this.activeWedding=e,window.innerWidth<1024&&(this.currentView="jadwal")},
                saveWeddings(){if(!this.user)return;const e=`weddings_${this.user.uid}`;idbKeyval.set(e,JSON.parse(JSON.stringify(this.weddings))).catch(e=>{console.error("Could not save to IndexedDB:",e)})},
                saveActiveWedding(){if(!this.activeWedding)return;const e=this.weddings.findIndex(e=>e.id===this.activeWedding.id);-1!==e&&(this.weddings[e]=this.activeWedding,this.saveWeddings())},
                addWedding(){const e={id:Date.now(),title:"Jadwal Baru",date:(new Date).toISOString().split("T")[0],location:"Belum ditentukan",address:"",contacts:{bride:"",groom:"",email:"",phone:""},details:{guests:0,type:"TBD",package:"TBD"},notes:"Catatan khusus...",shots:[],timeline:[],photos:[],tags:[]};this.weddings.unshift(e),this.setActiveWedding(e),this.saveWeddings(),this.generateCalendar()},
                addWeddingAndGoToJadwal(){this.addWedding(),this.setView("jadwal")},
                deleteWedding(e){if(confirm("Apakah Anda yakin ingin menghapus jadwal ini?")){this.weddings=this.weddings.filter(t=>t.id!==e),this.activeWedding&&this.activeWedding.id===e&&(this.activeWedding=this.weddings.length>0?this.weddings[0]:null),this.saveWeddings(),this.generateCalendar()}},
                updateWedding(){if(!this.weddingToEdit)return;const e=this.weddings.findIndex(e=>e.id===this.weddingToEdit.id);-1!==e&&(this.weddings[e]=this.weddingToEdit,this.activeWedding=this.weddings[e],this.saveWeddings(),this.generateCalendar(),this.closeEditModal(!0))},
                addShot(){if(!this.newShot.title.trim()||!this.activeWedding)return;this.activeWedding.shots.push({id:Date.now(),...this.newShot,completed:!1}),this.saveActiveWedding(),this.closeShotModal(!0)},
                deleteShot(e){this.activeWedding&&(this.activeWedding.shots=this.activeWedding.shots.filter(t=>t.id!==e),this.saveActiveWedding())},
                addTimelineItem(){if(!this.newTimelineItem.title.trim()||!this.activeWedding)return;this.activeWedding.timeline.push({id:Date.now(),...this.newTimelineItem}),this.activeWedding.timeline.sort((e,t)=>e.time.localeCompare(t.time)),this.saveActiveWedding(),this.closeTimelineModal(!0)},
                deleteTimelineItem(e){this.activeWedding&&(this.activeWedding.timeline=this.activeWedding.timeline.filter(t=>t.id!==e),this.saveActiveWedding())},
                addTag(){if(!this.newTag.trim()||!this.weddingToEdit)return;this.weddingToEdit.tags.push({text:this.newTag,color:this.tagColors[this.weddingToEdit.tags.length%this.tagColors.length]}),this.newTag=""},
                removeTag(e){this.weddingToEdit&&this.weddingToEdit.tags.splice(e,1)},
                addPhoto(){this.activeWedding&&this.$refs.photoUploader.click()},
                handlePhotoUpload(e){const t=e.target.files[0];if(!t||!this.activeWedding)return;const i=new FileReader;i.onload=e=>{this.activeWedding.photos.push({url:e.target.result}),this.saveActiveWedding()},i.readAsDataURL(t),e.target.value=""},
                deletePhoto(e){this.activeWedding&&this.activeWedding.photos.splice(e,1)},
                shareWedding(e){const t=`List: ${e.title}\nDate: ${this.formatDateForDisplay(e.date)}\nLocation: <span class="math-inline">\{e\.location\}\\n\-\-\-\\nTasks\:\\n</span>{e.shots.map(e=>`- ${e.title} (${e.completed?"Selesai":"Belum"})`).join("\n")}\n---\nTimeline:\n${e.timeline.map(e=>`- ${e.time}: ${e.title}`).join("\n")}`.trim();navigator.clipboard.writeText(t).then(()=>{this.showCopyMessage=!0,setTimeout(()=>{this.showCopyMessage=!1},2500)})},
                getTaskProgress(e){if(!e||!e.shots||0===e.shots.length)return{percent:0,done:0,total:0};const t=e.shots.length,i=e.shots.filter(e=>e.completed).length;return{percent:Math.round(i/t*100),done:i,total:t}},
                goToJadwal(e){this.setActiveWedding(e),this.setView("jadwal")},
                generateCalendar(){const e=this.calendar.date,t=e.getFullYear(),i=e.getMonth();this.calendar.year=t,this.calendar.month=i,this.calendar.monthName=e.toLocaleString("id-ID",{month:"long"});const o=new Date(t,i,1).getDay(),n=new Date(t,i+1,0).getDate();let s=[];for(let d=0;d<o;d++)s.push({date:""});for(let d=1;d<=n;d++){const o=`<span class="math-inline">\{t\}\-</span>{String(i+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;s.push({date:d,fullDate:o,isToday:(new Date).toDateString()===(new Date(t,i,d)).toDateString(),hasEvent:this.scheduleDates.has(o)})}this.calendar.days=s},
                changeMonth(e){this.calendar.date.setMonth(this.calendar.date.getMonth()+e),this.generateCalendar()},
                selectDate(e){e.hasEvent&&(this.selectedDate=this.selectedDate===e.fullDate?null:e.fullDate)},
                clearDateFilter(){this.selectedDate=null},
                addItem(){this.invoice.items.push({description:"",quantity:1,rate:0})},
                removeItem(e){this.invoice.items.splice(e,1)},
                formatCurrency(e){return new Intl.NumberFormat("id-ID",{style:"currency",currency:"IDR",minimumFractionDigits:0}).format(e)},
                generatePDF(){const e=document.getElementById("invoice-pdf-template");html2canvas(e,{scale:3}).then(e=>{const t=(new jsPDF("p","mm","a4")).internal.pageSize.getWidth();(new jsPDF("p","mm","a4")).addImage(e.toDataURL("image/png"),"PNG",0,0,t,e.height*t/e.width).save(`invoice-${this.invoice.number||"001"}.pdf`)})},
                saveInvoiceTemplate(){if(!this.user)return;const e=`invoiceTemplate_${this.user.uid}`;idbKeyval.set(e,JSON.parse(JSON.stringify(this.invoice))).then(()=>alert("Template invoice berhasil disimpan!")).catch(e=>alert("Gagal menyimpan template: "+e))},
                async loadInvoiceTemplate(){if(!this.user)return;const e=`invoiceTemplate_${this.user.uid}`,t=await idbKeyval.get(e);t?(this.invoice=t,alert("Template invoice berhasil dimuat!")):alert("Tidak ada template yang tersimpan.")}
            }
        };
        createApp(App).mount('#app');
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./service-worker.js').then(reg => console.log('SW registered.')).catch(err => console.log('SW registration failed: ', err)); }); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA Manifest & Theme Color -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    
    <title>Amlo List - Perencana Acara Kolaboratif</title>
    
    <!-- Third-party Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom Styles & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6; /* Violet 500 */
            --background: #f8fafc; /* Slate 50 */
            --surface: #ffffff; 
            --text-main: #1e293b; /* Slate 800 */
            --text-muted: #64748b; /* Slate 500 */
            --border-color: #e2e8f0; /* Slate 200 */
        }
        
        body { font-family: 'Inter', sans-serif; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease-out; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        .modal-enter-active, .modal-leave-active { transition: all 0.3s cubic-bezier(0.52, 0.02, 0.19, 1.02); }
        .modal-enter-from, .modal-leave-to { transform: scale(0.9) translateY(20px); opacity: 0; }
        .list-enter-active, .list-leave-active { transition: all 0.4s ease-out; }
        .list-enter-from, .list-leave-to { opacity: 0; transform: translateY(30px); }
        .calendar-dot { width: 6px; height: 6px; background-color: var(--primary); border-radius: 50%; position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body class="bg-[var(--background)] text-[var(--text-main)] min-h-screen">
    <div id="app" class="pb-24 lg:pb-0">
        <!-- Main App Interface -->
        <template v-if="auth.ready && auth.user">
            <!-- Header -->
            <header class="bg-[var(--surface)] shadow-sm sticky top-0 z-20 border-b border-[var(--border-color)]">
                <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-list-check text-violet-500 text-2xl"></i>
                        <h1 class="text-xl font-bold text-slate-800">Amlo List</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                         <div class="text-right">
                             <span class="text-xs text-slate-500">User ID</span>
                             <p class="font-mono text-xs text-violet-600 cursor-pointer" @click="copyUserId">{{ auth.user.uid }}</p>
                         </div>
                        <button @click="logout" class="p-2 rounded-full hover:bg-slate-100 transition" title="Logout"><i class="fas fa-sign-out-alt text-md text-red-500"></i></button>
                    </div>
                </div>
            </header>

            <!-- Main content based on view -->
            <div class="container mx-auto px-4 py-6">
                <transition name="fade" mode="out-in">
                    <div :key="currentView">
                        <!-- Jadwal View -->
                        <main v-if="currentView === 'jadwal'" class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            <aside class="lg:col-span-1 bg-[var(--surface)] rounded-xl shadow-md p-4 h-fit lg:sticky top-24 border border-[var(--border-color)]">
                                <div class="flex justify-between items-center mb-4">
                                    <h2 class="text-lg font-semibold flex items-center text-slate-700"><i class="fas fa-calendar-alt mr-2 text-violet-500"></i> Daftar Jadwal</h2>
                                    <button @click="openNewScheduleModal" class="p-2 w-8 h-8 rounded-full hover:bg-slate-100 transition" title="Tambah Jadwal Baru"><i class="fas fa-plus text-md text-violet-500"></i></button>
                                </div>
                                <div class="space-y-2 max-h-[50vh] overflow-y-auto" v-if="weddings.length > 0">
                                    <div v-for="wedding in weddings" :key="wedding.id" @click="activeWedding = wedding" class="p-3 rounded-lg border cursor-pointer transition flex justify-between items-center" :class="{'bg-violet-50 border-violet-300 shadow-sm': activeWedding && activeWedding.id === wedding.id, 'border-slate-200 hover:bg-slate-50': !activeWedding || activeWedding.id !== wedding.id}">
                                        <div><h3 class="font-medium text-slate-800">{{ wedding.title }}</h3><p class="text-sm text-slate-500">{{ formatDateForDisplay(wedding.date) }}</p></div><i class="fas fa-chevron-right text-xs text-slate-400"></i>
                                    </div>
                                </div>
                                <div v-else class="text-center py-8"><i class="fas fa-calendar-times text-4xl text-slate-300 mb-3"></i><p class="text-slate-500">Belum ada jadwal.</p><button @click="openNewScheduleModal" class="mt-4 text-sm text-violet-600 hover:underline font-semibold">+ Tambah Jadwal Pertama</button></div>
                            </aside>
                            <div class="lg:col-span-3 space-y-6">
                                <template v-if="activeWedding">
                                    <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200">
                                         <div class="flex justify-between items-start">
                                            <div><h2 class="text-2xl font-bold text-slate-800">{{ activeWedding.title }}</h2><p class="text-slate-500 flex items-center mt-1"><i class="fas fa-calendar-day mr-2 text-violet-500"></i> {{ formatDateForDisplay(activeWedding.date) }}</p></div>
                                            <div class="flex space-x-1">
                                                <button @click="saveAsTemplate" class="p-2 rounded-full hover:bg-blue-100/70 transition" title="Simpan sebagai Template"><i class="fas fa-save text-blue-500"></i></button>
                                                <button @click="openShareModal" class="p-2 rounded-full hover:bg-green-100/70 transition" title="Bagikan & Kolaborasi"><i class="fas fa-share-alt text-green-500"></i></button>
                                                <button @click="deleteWedding(activeWedding.id)" class="p-2 rounded-full hover:bg-red-100/70 transition" title="Hapus Jadwal"><i class="fas fa-trash-alt text-red-500"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Other details here -->
                                </template>
                                 <template v-else>
                                     <div class="flex flex-col items-center justify-center text-center h-[60vh] bg-white rounded-xl shadow-md border border-slate-200 p-4"><i class="fas fa-list-check text-6xl text-slate-300 mb-4"></i><h2 class="text-2xl font-bold text-slate-700">Pilih Jadwal</h2><p class="text-slate-500 mt-2">Pilih sebuah jadwal dari daftar di samping<br>untuk melihat detail lengkapnya di sini.</p></div>
                                </template>
                            </div>
                        </main>
                        <main v-if="currentView === 'profil'">
                             <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200">
                                <div class="flex items-center flex-col text-center">
                                    <div class="w-24 h-24 rounded-full bg-slate-100 flex items-center justify-center mb-4"><i class="fas fa-user text-5xl text-slate-400"></i></div>
                                    <h1 class="text-2xl font-bold text-slate-800">Profil & Statistik</h1><p class="text-slate-500 mt-1">Ringkasan aktivitas Anda.</p>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-8 text-center">
                                    <div class="bg-violet-50 p-4 rounded-lg"><p class="text-3xl font-bold text-violet-600">{{ totalSchedules }}</p><p class="text-sm text-violet-500 font-semibold">Total Jadwal</p></div>
                                     <div class="bg-green-50 p-4 rounded-lg"><p class="text-3xl font-bold text-green-600">{{ totalTasks }}</p><p class="text-sm text-green-500 font-semibold">Total Tugas</p></div>
                                     <div class="bg-blue-50 p-4 rounded-lg"><p class="text-3xl font-bold text-blue-600">{{ tasksCompleted }}</p><p class="text-sm text-blue-500 font-semibold">Tugas Selesai</p></div>
                                </div>
                            </div>
                        </main>
                    </div>
                </transition>
            </div>
             <!-- Bottom Nav -->
             <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around py-2 shadow-t-lg lg:hidden z-30">
                <button @click="setView('jadwal')" :class="currentView === 'jadwal' ? 'text-violet-500' : 'text-slate-400'" class="flex flex-col items-center text-center w-full p-2 transition"><i class="fas fa-calendar-alt text-xl"></i><span class="text-xs mt-1">Jadwal</span></button>
                <button @click="setView('profil')" :class="currentView === 'profil' ? 'text-violet-500' : 'text-slate-400'" class="flex flex-col items-center text-center w-full p-2 transition"><i class="fas fa-user text-xl"></i><span class="text-xs mt-1">Profil</span></button>
             </nav>
        </template>
        
        <!-- Login Screen -->
        <template v-else>
            <div class="flex items-center justify-center min-h-screen">
                <div class="text-center p-8 bg-white rounded-2xl shadow-xl max-w-sm">
                    <i class="fas fa-list-check text-violet-500 text-5xl mb-4"></i>
                    <h1 class="text-3xl font-bold text-slate-800">Selamat Datang di Amlo List</h1>
                    <p class="text-slate-500 mt-2 mb-6">Aplikasi kolaboratif untuk merencanakan setiap detail acara Anda.</p>
                    <button @click="loginAnonymously" class="w-full bg-violet-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-violet-700 transition-all shadow-lg hover:shadow-xl">
                        Masuk & Mulai Berkolaborasi
                    </button>
                </div>
            </div>
        </template>
        
        <!-- Modals -->
        <transition name="modal">
            <!-- Share Modal -->
            <div v-if="showShareModal && activeWedding" class="fixed inset-0 flex items-center justify-center z-40">
                <div @click="closeShareModal" class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm"></div>
                <div class="bg-white rounded-2xl p-6 w-full max-w-md relative z-10 shadow-xl m-4">
                    <h3 class="text-lg font-semibold text-slate-800 mb-4">Bagikan & Kolaborasi</h3>
                    <p class="text-sm text-slate-500 mb-4">Undang pengguna lain untuk melihat dan mengedit jadwal ini dengan memasukkan User ID mereka.</p>
                    <div class="flex">
                        <input type="text" v-model="collaboratorId" placeholder="Masukkan User ID kolaborator" class="w-full px-3 py-2 border border-slate-300 rounded-l-lg focus:outline-none focus:ring-1 focus:ring-violet-500">
                        <button @click="addCollaborator" class="px-4 py-2 bg-violet-600 text-white rounded-r-lg hover:bg-violet-700 font-semibold">Undang</button>
                    </div>
                    <h4 class="font-semibold text-slate-600 mt-6 mb-2">Kolaborator Saat Ini:</h4>
                    <ul class="space-y-2">
                        <li v-for="id in activeWedding.collaborators" :key="id" class="flex justify-between items-center bg-slate-100 p-2 rounded-lg">
                            <span class="font-mono text-xs text-slate-600">{{ id }} <span v-if="id === activeWedding.ownerId">(Pemilik)</span></span>
                            <button @click="removeCollaborator(id)" class="text-red-400 hover:text-red-600 p-1 text-xs" v-if="id !== activeWedding.ownerId && auth.user.uid === activeWedding.ownerId"><i class="fas fa-times"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
        </transition>

        <transition name="modal">
            <!-- New Schedule Modal -->
            <div v-if="showNewScheduleModal" class="fixed inset-0 flex items-center justify-center z-40">
                 <div @click="closeNewScheduleModal" class="absolute inset-0 bg-black bg-opacity-30 backdrop-blur-sm"></div>
                <div class="bg-white rounded-2xl p-6 w-full max-w-md relative z-10 shadow-xl m-4">
                    <h3 class="text-lg font-semibold text-slate-800 mb-4">Buat Jadwal Baru</h3>
                    <div class="space-y-4">
                        <input type="text" v-model="newSchedule.title" placeholder="Nama Jadwal (e.g., Pernikahan Budi & Ani)" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-violet-500">
                        <select v-model="newSchedule.templateId" class="w-full px-3 py-2 border border-slate-300 rounded-lg bg-white">
                            <option value="">Mulai dari awal (kosong)</option>
                            <option v-for="template in templates" :key="template.id" :value="template.id">Gunakan Template: {{ template.name }}</option>
                        </select>
                        <div class="flex justify-end space-x-3 pt-2">
                            <button @click="closeNewScheduleModal" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-100">Batal</button>
                            <button @click="createSchedule" class="px-4 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-700 font-semibold">Buat Jadwal</button>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, deleteDoc, updateDoc, arrayUnion, arrayRemove, serverTimestamp, query, where, getDoc } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js";

        const { createApp } = Vue;

        const App = {
            data() {
                return {
                    auth: { user: null, ready: false },
                    db: null,
                    currentView: 'jadwal',
                    activeWedding: null,
                    weddings: [],
                    templates: [],
                    unsubscribeSchedules: null,
                    unsubscribeTemplates: null,
                    showShareModal: false,
                    showNewScheduleModal: false,
                    collaboratorId: '',
                    newSchedule: { title: '', templateId: '' }
                }
            },
            async created() {
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                this.db = getFirestore(app);

                onAuthStateChanged(auth, user => {
                    this.auth.user = user;
                    this.auth.ready = true;
                    if (user) {
                        this.subscribeToData();
                    } else {
                        if(typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
                        } else {
                            signInAnonymously(auth);
                        }
                    }
                });
            },
            methods: {
                loginAnonymously() { signInAnonymously(getAuth()); },
                logout() { signOut(getAuth()); },
                copyUserId() { navigator.clipboard.writeText(this.auth.user.uid).then(() => alert('User ID disalin!')); },
                subscribeToData() {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    if (this.unsubscribeSchedules) this.unsubscribeSchedules();
                    const q = query(collection(this.db, `artifacts/${appId}/public/data/schedules`), where("collaborators", "array-contains", this.auth.user.uid));
                    this.unsubscribeSchedules = onSnapshot(q, (snapshot) => {
                        this.weddings = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                        if (!this.activeWedding || !this.weddings.some(w => w.id === this.activeWedding.id)) { this.activeWedding = this.weddings[0] || null; }
                    }, (error) => console.error("Error getting schedules: ", error));

                    if (this.unsubscribeTemplates) this.unsubscribeTemplates();
                    const templatesQuery = query(collection(this.db, `artifacts/${appId}/users/${this.auth.user.uid}/templates`));
                    this.unsubscribeTemplates = onSnapshot(templatesQuery, (snapshot) => { this.templates = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })); });
                },
                openNewScheduleModal() { this.showNewScheduleModal = true; },
                closeNewScheduleModal() { this.showNewScheduleModal = false; this.newSchedule = { title: '', templateId: '' }; },
                async createSchedule() {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    if (!this.newSchedule.title.trim()) return;
                    let newWeddingData = { ownerId: this.auth.user.uid, collaborators: [this.auth.user.uid], createdAt: serverTimestamp(), title: this.newSchedule.title, date: new Date().toISOString().split('T')[0], location: "Belum ditentukan", address: "", contacts: { bride: "", groom: "", email: "", phone: "" }, details: { guests: 0, type: "TBD", package: "TBD" }, notes: "Catatan khusus...", shots: [], timeline: [], photos: [], tags: [] };
                    if (this.newSchedule.templateId) {
                        const templateDoc = await getDoc(doc(this.db, `artifacts/${appId}/users/${this.auth.user.uid}/templates`, this.newSchedule.templateId));
                        if(templateDoc.exists()){ const template = templateDoc.data(); newWeddingData.shots = template.shots || []; newWeddingData.timeline = template.timeline || []; }
                    }
                    await addDoc(collection(this.db, `artifacts/${appId}/public/data/schedules`), newWeddingData);
                    this.closeNewScheduleModal();
                },
                async saveAsTemplate() {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    if (!this.activeWedding) return;
                    const templateName = prompt("Masukkan nama untuk template ini:", this.activeWedding.title);
                    if (!templateName) return;
                    const templateData = { ownerId: this.auth.user.uid, name: templateName, shots: this.activeWedding.shots.map(({id, completed, ...rest}) => rest), timeline: this.activeWedding.timeline.map(({id, ...rest}) => rest) };
                    await addDoc(collection(this.db, `artifacts/${appId}/users/${this.auth.user.uid}/templates`), templateData);
                    alert('Berhasil disimpan sebagai template!');
                },
                openShareModal() { this.showShareModal = true; },
                closeShareModal() { this.showShareModal = false; this.collaboratorId = ''; },
                async addCollaborator() {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    if (!this.collaboratorId.trim() || !this.activeWedding) return;
                    const scheduleRef = doc(this.db, `artifacts/${appId}/public/data/schedules`, this.activeWedding.id);
                    await updateDoc(scheduleRef, { collaborators: arrayUnion(this.collaboratorId) });
                    this.collaboratorId = '';
                },
                async removeCollaborator(collaboratorId) {
                     const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                     if (!this.activeWedding) return;
                     const scheduleRef = doc(this.db, `artifacts/${appId}/public/data/schedules`, this.activeWedding.id);
                     await updateDoc(scheduleRef, { collaborators: arrayRemove(collaboratorId) });
                },
                async deleteWedding(weddingId) {
                    if (this.activeWedding.ownerId !== this.auth.user.uid) { alert("Hanya pemilik yang dapat menghapus jadwal ini."); return; }
                    if (confirm("Apakah Anda yakin ingin menghapus jadwal ini?")) {
                         const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                         await deleteDoc(doc(this.db, `artifacts/${appId}/public/data/schedules`, weddingId));
                    }
                },
                formatDateForDisplay(date) {
                    if (!date) return '';
                    if (date.seconds) { return new Date(date.seconds * 1000).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }); }
                    return new Date(date + 'T00:00:00').toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                },
                setView(view) { this.currentView = view; }
            }
        };

        createApp(App).mount('#app');

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(reg => console.log('SW registered.')).catch(err => console.log('SW registration failed: ', err));
            });
        }
    </script>
</body>
</html>
